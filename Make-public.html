<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج إدخال بيانات Rivals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1e27;
            color: #fff;
            padding: 20px;
            text-align: right;
            direction: rtl;
        }
        form {
            background-color: #2c3140;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            margin: auto;
        }
        label {
            margin-bottom: 10px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #3b404a;
            color: #fff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f1f1f1;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap; 
            word-wrap: break-word; 
            margin-top: 20px;
        }
        #copyButton {
            background-color: #28a745;
        }
        #copyButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <form id="rivalsForm">
        <label for="id">المعرف (ID):</label>
        <input type="text" id="id" value="17" required>

        <label for="title">العنوان:</label>
        <input type="text" id="title" value="👍سكربت Rivals👍" required>

        <label for="description">الوصف:</label>
        <textarea id="description" rows="4" required>كل الحقوق لــ تيم هيما تيك</textarea>

        <label for="youtubeLink">رابط يوتيوب:</label>
        <input type="url" id="youtubeLink" value="https://youtube.com/@hema_tech1?si=9l9NuXEKaowNK-hq" required>

        <label for="scriptText">نص السكربت:</label>
        <textarea id="scriptText" rows="4" required>loadstring(game:HttpGet('https://raw.githubusercontent.com/venoxhh/universalscripts/main/rivals/venoxrivalsv2'))()</textarea>

        <button type="submit">إنشاء JSON</button>
    </form>

    <pre id="jsonOutput"></pre>

    <button id="copyButton" style="display:none;">نسخ JSON</button>

    <script>
        document.getElementById('rivalsForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const id = document.getElementById('id').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const youtubeLink = document.getElementById('youtubeLink').value;
            const scriptText = document.getElementById('scriptText').value;

            const jsonData = {
                "id": id,
                "title": title,
                "description": description,
                "youtubeLink": youtubeLink,
                "scriptText": scriptText
            };

            document.getElementById('jsonOutput').textContent = JSON.stringify(jsonData, null, 4);
            document.getElementById('copyButton').style.display = 'block';
        });

        // Function to copy JSON text to clipboard
        document.getElementById('copyButton').addEventListener('click', function() {
            const jsonOutput = document.getElementById('jsonOutput').textContent;
            navigator.clipboard.writeText(jsonOutput).then(function() {
                alert('تم نسخ JSON بنجاح!');
            }, function(err) {
                alert('فشل في نسخ JSON: ' + err);
            });
        });
    </script>

</body>
</html>
