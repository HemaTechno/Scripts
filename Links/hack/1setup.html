<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .disabled {
            background-color: #555;
            color: #aaa;
            cursor: not-allowed;
        }
        .active {
            background-color: #e53935;
            color: #fff;
        }
        .link-button {
            background-color: #0078d4;
            color: #fff;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Executor Delta </h2>
        <p>Completed 3 of 3</p>
        <p>Click continue, pop-ups/ads may show and they directly support the creators of this link.</p>
        <button id="waitButton" class="button disabled" disabled>Please wait <span id="timer">5</span> seconds</button>
        <button id="linkButton" class="button link-button" style="display: none;">Visit Link</button>
        <footer>
            <p>Report | Terms of Service | Privacy Policy</p>
        </footer>
    </div>

    <script>
        let timer = 5;
        const timerElement = document.getElementById('timer');
        const waitButton = document.getElementById('waitButton');
        const linkButton = document.getElementById('linkButton');

        const countdown = setInterval(() => {
            timer--;
            timerElement.textContent = timer;
            if (timer === 0) {
                clearInterval(countdown);
                waitButton.style.display = 'none';
                linkButton.style.display = 'block';
            }
        }, 1000);

        linkButton.addEventListener('click', () => {
            window.location.href = 'https://example.com'; // ضع الرابط هنا
        });
    </script>
</body>
</html>
