<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #030712; /* لون الخلفية */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1c1c1c; /* لون خلفية الحاوية */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* ظل أبيض */
            border: 2px solid #ffffff; /* خط أبيض حول الحاوية */
        }
        .status {
            margin-bottom: 20px;
        }
        .icon {
            display: block;
            width: 50px; /* Adjust width to match the image size */
            height: 50px; /* Adjust height to match the image size */
            margin: 0 auto 10px;
            background-size: cover;
        }
        .key-container {
            background-color: #1c1c1c; /* تغيير لون خلفية الحاوية إلى نفس اللون */
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack items vertically */
            word-break: break-all; /* Break long words */
            border: 1px solid #ffffff; /* خط أبيض حول الحاوية */
        }
        .key-container p {
            margin: 0 0 10px 0;
            font-size: 16px;
            word-wrap: break-word;
            color: #ffffff; /* لون النص */
        }
        button {
            background-color: #6c63ff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ffffff; /* خط أبيض حول الزر */
        }
        button:hover {
            background-color: #574bff;
        }
        .footer {
            margin-top: 20px;
        }
        .footer a {
            color: #6c63ff;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>@Hema_Tech1</h1>
        <button onclick="location.href='Script.html'">تصفح الاسكربتات الآن</button>
    </div>
</body>
</html>
