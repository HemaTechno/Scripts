<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hema Tech</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* خلفية داكنة */
            color: #fff;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: center;
        }

        .header {
            background-color: #4A90E2;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* ظل */
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .section {
            margin: 40px auto;
            max-width: 600px;
            background-color: #2c2c2c; /* لون خلفية الصندوق */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .section h2 {
            font-size: 24px;
            color: #eee;
            margin-bottom: 40px;
        }

        .stage {
            display: inline-block;
            width: 160px;
            margin: 20px;
            background-color: #333;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            color: #fff;
            font-size: 18px;
        }

        .stage:hover {
            transform: translateY(-10px); /* تحريك الصندوق عند التمرير */
            background-color: #4A90E2; /* لون عند التمرير */
        }

        .footer-links {
            margin-top: 30px;
        }

        .footer-links a {
            color: #4A90E2;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #fff; /* لون النص عند التمرير */
        }

        /* أيقونات */
        .icon {
            font-size: 50px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Hema_Tech1</h1>
    </div>

    <div class="section">
        <h2>مرحباً 👋 الرجاء اختيار القسم الذي تحتاجه من الأسفل ❤️</h2>

        <!-- قسم شروحات يوتيوب -->
        <div class="stage" onclick="location.href='youtube.html';">
            <span class="icon">🎥</span> <!-- أيقونة بسيطة للفيديو -->
            <p>شروحات يوتيوب</p>
        </div>

        <!-- قسم سكربتات روبلوكس -->
        <div class="stage" onclick="location.href='scribt.html';">
            <span class="icon">💻</span> <!-- أيقونة بسيطة للسكربتات -->
            <p>سكربتات روبلوكس</p>
        </div>

        <!-- قسم هاكات روبلوكس -->
        <div class="stage" onclick="location.href='hack.html';">
            <span class="icon">🔧</span> <!-- أيقونة بسيطة للهاكات -->
            <p>هاكات روبلوكس</p>
        </div>
    </div>

    <div class="footer-links">
        <a href="https://hematech-script.netlify.app/contact.html" target="_blank">Contact</a>
        <a href="https://hematech-script.netlify.app/privacy.html" target="_blank">Privacy Policy</a>
    </div>

</body>
</html>
