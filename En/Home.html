<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
</head>
<body>
    <h2>لوحة التحكم</h2>
    <form id="controlPanelForm">
        <label for="title">العنوان:</label>
        <input type="text" id="title" name="title"><br><br>
        
        <label for="description">الوصف:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="imageUrl">رابط الصورة:</label>
        <input type="text" id="imageUrl" name="imageUrl"><br><br>

        <label for="youtubeLink">رابط يوتيوب:</label>
        <input type="text" id="youtubeLink" name="youtubeLink"><br><br>

        <label for="scriptText">نص السكربت:</label>
        <textarea id="scriptText" name="scriptText"></textarea><br><br>

        <button type="button" onclick="saveData()">حفظ البيانات</button>
    </form>

    <script>
        async function fetchData() {
            const response = await fetch('https://api.github.com/repos/HemaTechno/Scripts/contents/data.json', {
                method: 'GET',
                headers: {
                    'Authorization': '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' // استبدل هذا بالتوكن الخاص بك
                }
            });

            if (!response.ok) {
                const errorMessage = await response.json();
                console.error('Error fetching data:', errorMessage);
                alert('حدث خطأ في جلب البيانات: ' + errorMessage.message);
                return;
            }

            const data = await response.json();
            const content = JSON.parse(atob(data.content)); // فك تشفير المحتوى
            console.log('Fetched data:', content);
        }

        // دالة لتشفير النص
        function toBase64(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        async function saveData() {
            const data = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                imageUrl: document.getElementById('imageUrl').value,
                youtubeLink: document.getElementById('youtubeLink').value,
                scriptText: document.getElementById('scriptText').value,
            };

            try {
                const response = await fetch('https://api.github.com/repos/HemaTechno/Scripts/contents/data.json', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'token YOUR_TOKEN_HERE', // استبدل هذا بالتوكن الخاص بك
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Update data.json',
                        content: toBase64(JSON.stringify(data)), // استخدام الدالة المعدلة هنا
                        sha: '6c96cc287a36031715c5b4b708e471ad667cd456' // استخدم SHA الحالي
                    })
                });

                if (!response.ok) {
                    const errorMessage = await response.json();
                    console.error('Error updating file:', errorMessage);
                    alert('حدث خطأ في تحديث الملف: ' + errorMessage.message);
                    return;
                }

                const result = await response.json();
                console.log('File updated:', result);
                alert('تم تحديث البيانات بنجاح!');
            } catch (error) {
                console.error('Fetch error:', error);
                alert('حدث خطأ: ' + error.message);
            }
        }

        // استدعاء الدالة لجلب البيانات عند تحميل الصفحة
        fetchData();
    </script>
</body>
</html>
