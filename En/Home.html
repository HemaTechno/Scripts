<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
</head>
<body>
    <h2>لوحة التحكم</h2>
    <form id="controlPanelForm">
        <label for="title">العنوان:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="description">الوصف:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="imageUrl">رابط الصورة:</label>
        <input type="text" id="imageUrl" name="imageUrl" required><br><br>

        <label for="youtubeLink">رابط يوتيوب:</label>
        <input type="text" id="youtubeLink" name="youtubeLink" required><br><br>

        <label for="scriptText">نص السكربت:</label>
        <textarea id="scriptText" name="scriptText" required></textarea><br><br>

        <button type="button" onclick="saveData()">حفظ البيانات</button>
    </form>

    <script>
        function saveData() {
            const data = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                imageUrl: document.getElementById('imageUrl').value,
                youtubeLink: document.getElementById('youtubeLink').value,
                scriptText: document.getElementById('scriptText').value,
            };

            // Retrieve existing data from data.json
            fetch('https://api.github.com/repos/HemaTechno/Scripts/contents/data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('خطأ في جلب البيانات: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(fileData => {
                    const content = JSON.parse(atob(fileData.content));
                    // Append new data to the existing data
                    content.push(data);

                    // Use TextEncoder to encode the content
                    const encodedContent = new TextEncoder().encode(JSON.stringify(content));
                    const base64Content = btoa(String.fromCharCode(...encodedContent));

                    // Update the file on GitHub
                    fetch('https://api.github.com/repos/HemaTechno/Scripts/contents/data.json', {
                        method: 'PUT',
                        headers: {
                            'Authorization': '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',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: 'Update data.json',
                            content: base64Content,
                            sha: '6c96cc287a36031715c5b4b708e471ad667cd456' // استخدم الـ SHA الخاص بك هنا
                        })
                    }).then(response => {
                        if (!response.ok) {
                            throw new Error('خطأ في تحديث الملف: ' + response.statusText);
                        }
                        return response.json();
                    }).then(data => {
                        console.log('تم تحديث الملف بنجاح:', data);
                        alert('تم حفظ البيانات بنجاح!');
                    }).catch(error => {
                        alert('حدث خطأ: ' + error.message);
                        console.error('Error:', error);
                    });
                })
                .catch(error => {
                    alert('حدث خطأ في جلب data.json: ' + error.message);
                    console.error('Error fetching data.json:', error);
                });
        }
    </script>
</body>
</html>
