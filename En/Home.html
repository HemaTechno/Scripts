<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h2>لوحة التحكم</h2>
    <form id="controlPanelForm">
        <label for="title">العنوان:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">الوصف:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="imageUrl">رابط الصورة:</label>
        <input type="text" id="imageUrl" name="imageUrl" required>

        <label for="youtubeLink">رابط يوتيوب:</label>
        <input type="text" id="youtubeLink" name="youtubeLink" required>

        <label for="scriptText">نص السكربت:</label>
        <textarea id="scriptText" name="scriptText" required></textarea>

        <button type="button" onclick="saveData()">حفظ البيانات</button>
    </form>

    <div class="message" id="message"></div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDN6hj_5iKkC76RWGXax4f5DQOj8E4syTQ",
            authDomain: "hema-fcf76.firebaseapp.com",
            projectId: "hema-fcf76",
            storageBucket: "hema-fcf76.appspot.com",
            messagingSenderId: "76044728790",
            appId: "1:76044728790:web:776cd44b329beee03ccc77",
            measurementId: "G-MB5N3JM8M8"
        };
        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function saveData() {
            const data = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                imageUrl: document.getElementById('imageUrl').value,
                youtubeLink: document.getElementById('youtubeLink').value,
                scriptText: document.getElementById('scriptText').value,
            };

            db.collection('data').add(data)
            .then(() => {
                // عرض رسالة نجاح
                document.getElementById('message').innerText = 'تم حفظ البيانات بنجاح!';
                document.getElementById('message').style.color = 'green';
                document.getElementById('controlPanelForm').reset(); // إعادة تعيين النموذج
            })
            .catch((error) => {
                // عرض رسالة خطأ
                document.getElementById('message').innerText = 'حدث خطأ في حفظ البيانات: ' + error.message;
                document.getElementById('message').style.color = 'red';
            });
        }
    </script>
</body>
</html>
