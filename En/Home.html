<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-SCRIPTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            overflow-x: hidden;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #090913; /* خلفية الصفحة */
            color: #fff;
            direction: rtl;
            text-align: right;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* تعديل مكان الاسم والصورة */
        .logo-name {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }
        .logo-name img {
            height: 40px; /* تعديل حجم الشعار */
            margin-left: 10px; /* للمسافة بين الشعار والاسم */
        }
        .logo-name h1 {
            font-size: 1.5em;
            margin-right: 10px; /* للمسافة بين الاسم والشعار */
        }

        /* القائمة الجانبية */
        .sidebar {
            height: 100%; 
            width: 100%; /* الآن تشغل كامل الصفحة */
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.95); /* خلفية سوداء غير شفافة */
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.5s;
            display: none; /* إخفاء القائمة الجانبية بشكل افتراضي */
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 25px;
            color: #fff;
            display: block;
            text-align: center; /* مركز الأزرار */
            transition: 0.3s;
            border: 2px solid #fff; /* إطار أبيض حول الأزرار */
            border-radius: 5px; /* زوايا دائرية للإطار */
            margin: 10px auto; /* مسافة بين الأزرار */
            width: 80%; /* تحديد عرض الأزرار */
        }
        .sidebar a:hover {
            color: #f1f1f1;
            background-color: rgba(255, 255, 255, 0.1); /* تغيير الخلفية عند التحويم */
        }

        /* زر القائمة (الهامبرغر) */
        .menu-btn {
            font-size: 30px;
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: white;
            z-index: 2;
        }
    </style>
</head>
<body>

    <!-- الاسم والشعار في الجهة العلوية اليسرى -->
    <div class="logo-name">
        <img src="path/to/your/logo.png" alt="Logo"> <!-- استبدل هذا بمسار الشعار -->
        <h1>H-Scripts</h1>
    </div>

    <!-- القائمة الجانبية -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="Public-Scripts.html">سكربتات</a>
        <a href="Scripts.html">يوتيوب</a>
        <a href="Hack.html">هاكات</a>
        <a href="privacy.html">الخصوصية</a>
    </div>

    <span class="menu-btn" onclick="openNav()">&#9776;</span>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.display = "block"; // عرض القائمة الجانبية
        }

        function closeNav() {
            document.getElementById("mySidebar").style.display = "none"; // إخفاء القائمة الجانبية
        }
    </script>

</body>
</html>
