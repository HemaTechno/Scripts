<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
</head>
<body>
    <h2>لوحة التحكم</h2>
    <form id="controlPanelForm">
        <label for="title">العنوان:</label>
        <input type="text" id="title" name="title"><br><br>
        
        <label for="description">الوصف:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="imageUrl">رابط الصورة:</label>
        <input type="text" id="imageUrl" name="imageUrl"><br><br>

        <label for="youtubeLink">رابط يوتيوب:</label>
        <input type="text" id="youtubeLink" name="youtubeLink"><br><br>

        <label for="scriptText">نص السكربت:</label>
        <textarea id="scriptText" name="scriptText"></textarea><br><br>

        <button type="button" onclick="saveData()">حفظ البيانات</button>
    </form>

    <script>
        async function saveData() {
            const data = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                imageUrl: document.getElementById('imageUrl').value,
                youtubeLink: document.getElementById('youtubeLink').value,
                scriptText: document.getElementById('scriptText').value,
            };

            try {
                const response = await fetch('https://api.github.com/repos/HemaTechno/Scripts/contents/data.json', {
                    headers: {
                        'Authorization': 'token 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',
                    }
                });

                console.log('Response status:', response.status); // طباعة حالة الاستجابة
                console.log('Response status text:', response.statusText); // طباعة نص الحالة
                
                if (!response.ok) throw new Error('فشل في جلب البيانات');

                const fileData = await response.json();
                const sha = fileData.sha;

                const updatedData = {
                    message: 'Update data.json',
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(data)))), // تحويل البيانات
                    sha: sha
                };

                const updateResponse = await fetch('https://api.github.com/repos/HemaTechno/Scripts/contents/data.json', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'token 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',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedData)
                });

                if (!updateResponse.ok) throw new Error('فشل في تحديث البيانات');

                const result = await updateResponse.json();
                console.log('تم تحديث الملف:', result);
            } catch (error) {
                console.error('حدث خطأ:', error);
                alert('حدث خطأ: ' + error.message);
            }
        }
    </script>
</body>
</html>
