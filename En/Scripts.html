<!DOCTYPE html>
<html lang="ar">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="هيما تيك, روبلوكس, شروحات, سكربتات, هاكات">

    <title>YouTube Scripts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1e27;
            color: #fff;
            text-align: right;
            padding: 20px;
            direction: rtl;
            overflow-x: hidden; /* لتجنب التمرير الأفقي */
        }

        /* الاسم */
        .logo-name {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .logo-name h1 {
            font-size: 1.5em;
            margin-left: 10px;
            color: #948DFF;
        }

        /* القائمة الجانبية */
        .sidebar {
            height: 100%;
            width: 300px; /* عرض الشريط الجانبي */
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.95);
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.5s;
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            display: block;
            text-align: center;
            transition: 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            margin: 10px auto;
            width: 80%;
        }

        .sidebar a:hover {
            color: #f1f1f1;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* زر القائمة (الهامبرغر) */
        .menu-btn {
            font-size: 30px;
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: white;
            z-index: 2;
        }

        #boxContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-right: 320px; /* لإفساح المجال للشريط الجانبي */
            margin-top: 60px; /* لإفساح المجال لزر القائمة */
        }

        .card {
            background-color: #2c3140;
            border-radius: 12px;
            width: 340px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card img {
            width: 100%;
            height: 200px; /* تعديل مقاس الصورة ليكون مستطيلاً */
            object-fit: cover; /* لضمان أن الصورة تظهر بالكامل مع اقتصاص من الجوانب عند الحاجة */
            cursor: pointer; /* جعل المؤشر يظهر كأنه قابل للنقر */
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card-content .meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #b3b3b3;
            margin-bottom: 10px;
        }

        .card-content h1 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #f1f1f1;
        }

        .card-content p {
            font-size: 1.1em;
            color: #d4d4d4;
            margin: 10px 0;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
        }

        .card-content .author {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #b3b3b3;
        }

        .card-content .author img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <!-- الاسم -->
    <div class="logo-name">
        <h1>H-Scripts</h1>
    </div>

    <!-- القائمة الجانبية -->
    <div class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="Scripts.html">Scripts</a>
        <a href="Scripts.html">YouTube Scripts</a>
        <a href="Hack.html">Exploits</a>
        <a href="https://youtube.com/@hema_tech1?si=It1Tn77jTgsUZDWJ">Partner</a>
    </div>

    <span class="menu-btn" onclick="openNav()">&#9776;</span>

    <div id="boxContainer"></div>

    <script>
        // Fetch the JSON data
        fetch('Scripte.json')
            .then(response => response.json())
            .then(data => {
                createBoxes(data);
            })
            .catch(error => console.error('Error loading data:', error));

        // Function to create boxes based on the JSON data
        function createBoxes(data) {
            const boxContainer = document.getElementById('boxContainer');

            data.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');

                // Create an anchor element around the image
                card.innerHTML = `
                    <a href="page.html?id=${item.id}">
                        <img src="${item.imageUrl}" alt="${item.title}">
                    </a>
                    <div class="card-content">
                        <div class="meta">
                            <span>${item.category}</span>
                            <span>${item.date}</span>
                        </div>
                        <h1>${item.title}</h1>
                        <p>${item.description}</p>
                        <div class="author">
                            <img src="${item.authorImage}" alt="${item.author}">
                            <span>${item.author}</span>
                        </div>
                    </div>
                `;

                boxContainer.appendChild(card);
            });
        }

        function openNav() {
            document.querySelector(".sidebar").style.display = "block"; // عرض القائمة الجانبية
        }

        function closeNav() {
            document.querySelector(".sidebar").style.display = "none"; // إخفاء القائمة الجانبية
        }
    </script>

</body>

</html>
