<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Webhook</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #1c1c1c;
            color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #388e3c;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</head>
<body>

    <h1>Add Webhook URL</h1>
    <input type="text" id="webhookUrl" placeholder="Enter Webhook URL">
    <button onclick="addWebhook()">Add Webhook</button>

    <h2>Stored Webhooks</h2>
    <div id="webhookList"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBF-sE1rBlblyLGpN1m08VnQA-bvfmLvtk",
            authDomain: "public-fcf30.firebaseapp.com",
            projectId: "public-fcf30",
            storageBucket: "public-fcf30.appspot.com",
            messagingSenderId: "4481826675",
            appId: "1:4481826675:web:1663b07dcfc06fec130f06"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function addWebhook() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            if (webhookUrl) {
                db.collection("webhooks").add({ url: webhookUrl })
                    .then(() => {
                        alert("Webhook added successfully.");
                        document.getElementById('webhookUrl').value = '';
                        loadWebhooks();
                    })
                    .catch(error => {
                        console.error("Error adding webhook:", error);
                    });
            } else {
                alert("Please enter a valid URL.");
            }
        }

        function loadWebhooks() {
            const webhookList = document.getElementById('webhookList');
            webhookList.innerHTML = '';

            db.collection("webhooks").get().then(querySnapshot => {
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const div = document.createElement('div');
                    div.innerText = data.url;
                    webhookList.appendChild(div);
                });
            });
        }

        loadWebhooks();
    </script>

</body>
</html>
