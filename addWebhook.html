<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Webhook</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #1c1c1c;
            color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            background: linear-gradient(145deg, #2e2e2e, #232323);
            box-shadow: 5px 5px 15px #000000, -5px -5px 15px #262626;
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto;
            max-width: 400px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #388e3c;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</head>
<body>

    <h1>Add Webhook URL</h1>
    <div class="form-container">
        <input type="text" id="webhookUrl" placeholder="Enter Webhook URL" required>
        <button onclick="addWebhookUrl()">Add Webhook</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBF-sE1rBlblyLGpN1m08VnQA-bvfmLvtk",
            authDomain: "public-fcf30.firebaseapp.com",
            projectId: "public-fcf30",
            storageBucket: "public-fcf30.appspot.com",
            messagingSenderId: "4481826675",
            appId: "1:4481826675:web:1663b07dcfc06fec130f06"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function addWebhookUrl() {
            const url = document.getElementById('webhookUrl').value;

            if (url) {
                db.collection("webhooks").add({
                    url: url
                }).then(() => {
                    alert("Webhook URL added successfully.");
                    document.getElementById('webhookUrl').value = ''; // Clear the input field
                }).catch(error => {
                    console.error("Error adding webhook URL:", error);
                    alert("Error adding webhook URL. Please try again.");
                });
            } else {
                alert("Please enter a valid webhook URL.");
            }
        }
    </script>

</body>
</html>
