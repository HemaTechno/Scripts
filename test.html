    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d1117;
            color: #fff;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: center;
        }

        .header {
            background-color: #161b22;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-bottom: 2px solid #4A90E2;
        }

        .header h1 {
            margin: 0;
            font-size: 34px;
            color: #4A90E2;
        }

        .section {
            margin: 60px auto;
            max-width: 800px;
            background-color: #1a1f26;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .section h2 {
            font-size: 28px;
            color: #eee;
            margin-bottom: 50px;
        }

        .stage {
            display: inline-block;
            width: 180px;
            margin: 20px;
            background-color: #21262d;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.4s ease;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            position: relative; /* لإمكانية وضع الصورة بشكل مطلق */
        }

        .stage:hover {
            transform: translateY(-15px);
            background-color: #4A90E2;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .stage img {
            width: 130px;
            height: 130px;
            margin-bottom: 10px;
            border-radius: 50%;
            border: 5px solid #4A90E2;
            position: absolute; /* جعل الصورة مطلقة */
            top: -40px; /* رفع الصورة فوق الصندوق */
            left: 50%;
            transform: translateX(-50%); /* توسيط الصورة */
        }

        .stage p {
            color: #fff;
            font-size: 20px;
            margin: 60px 0 0 0; /* تعديل المسافة لتكون مناسبة */
        }

        .footer-links {
            margin-top: 50px;
        }

        .footer-links a {
            color: #4A90E2;
            margin: 0 30px;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #fff;
        }
    </style>
</head>
