<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="أفضل موقع يقدم شروحات و سكربتات و هاكات روبلوكس.">
    <meta name="keywords" content="هيما تيك, روبلوكس, شروحات, سكربتات, هاكات">
    <meta property="og:image" content="https://media.discordapp.net/attachments/1135848559607021680/1286131920039579658/20240918_221032.jpg?ex=66eccb30&is=66eb79b0&hm=7b5976954e142b8700d8b28b810d6450e2569109ff455be3dda0b7e2453101f0&">
    <meta name="author" content="Hema_Tech1">
    <title>Hema Tech</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: center;
        }

        .header {
            background-color: #4A90E2;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .search-bar {
            width: 300px;
            margin: 0;
            padding: 10px;
            border-radius: 20px;
            border: none;
        }

        .section {
            margin: 40px auto;
            max-width: 600px;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .section h2 {
            font-size: 24px;
            color: #eee;
            margin-bottom: 40px;
        }

        .stage {
            display: inline-block;
            width: 160px;
            margin: 20px;
            background-color: #333;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .stage:hover {
            transform: translateY(-10px);
            background-color: #4A90E2;
        }

        .stage img {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
            border-radius: 50%;
            border: 4px solid #555;
        }

        .stage p {
            color: #fff;
            font-size: 18px;
            margin: 0;
        }

        .footer-links {
            margin-top: 30px;
        }

        .footer-links a {
            color: #4A90E2;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #fff;
        }

        /* تنسيق النتائج */
        #results {
            margin-top: 20px;
            color: #4A90E2;
            font-size: 18px;
            text-align: left;
            padding: 0 20px;
        }

        .result-item {
            background-color: #2c2c2c;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Hema_Tech1</h1>
        <input type="text" class="search-bar" id="search" placeholder="ابحث هنا...">
    </div>

    <div class="section">
        <h2>مرحباً 👋 الرجاء اختيار القسم الذي تحتاجه من الاسفل ❤️</h2>

        <div class="stage" onclick="location.href='youtube.html';">
            <img src="https://media.discordapp.net/attachments/981018615316906005/1286126575498170468/20240919_025952.png" alt="شروحات يوتيوب">
            <p>شروحات يوتيوب</p>
        </div>

        <div class="stage" onclick="location.href='scribt.html';">
            <img src="https://media.discordapp.net/attachments/981018615316906005/1286127452346646578/20240919_035022.png" alt="سكربتات روبلوكس">
            <p>سكربتات روبلوكس</p>
        </div>

        <div class="stage" onclick="location.href='hack.html';">
            <img src="https://media.discordapp.net/attachments/981018615316906005/1286127870573285478/20240919_035241.png" alt="هاكات روبلوكس">
            <p>هاكات روبلوكس</p>
        </div>
    </div>

    <!-- منطقة عرض النتائج -->
    <div id="results"></div>

    <div class="footer-links">
        <a href="https://hematech-script.netlify.app/contact.html" target="_blank">Contact</a>
        <a href="https://hematech-script.netlify.app/privacy.html" target="_blank">privacy policy</a>
    </div>

    <script>
        document.getElementById('search').addEventListener('keyup', function() {
            let query = this.value.toLowerCase();
            let resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // تفريغ النتائج السابقة

            fetch('files.json')
                .then(response => response.json())
                .then(filesData => {
                    fetch('data.json')
                        .then(response => response.json())
                        .then(dataData => {
                            let results = [...filesData, ...dataData].filter(item => 
                                item.name.toLowerCase().includes(query)
                            );

                            // عرض النتائج
                            if (results.length > 0) {
                                results.forEach(result => {
                                    let resultItem = document.createElement('div');
                                    resultItem.className = 'result-item';
                                    resultItem.innerText = result.name;
                                    resultsContainer.appendChild(resultItem);
                                });
                            } else {
                                resultsContainer.innerText = 'لا توجد نتائج مطابقة';
                            }
                        });
                });
        });
    </script>

</body>
</html>
