<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج إدخال بيانات السكربت</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1e27;
            color: #fff;
            padding: 20px;
            text-align: right;
            direction: rtl;
        }
        form {
            background-color: #2c3140;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            margin: auto;
        }
        label {
            margin-bottom: 10px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #3b404a;
            color: #fff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f1f1f1;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap; 
            word-wrap: break-word; 
            margin-top: 20px;
        }
        #copyButton {
            background-color: #28a745;
        }
        #copyButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <form id="scriptForm">
        <label for="id">ID:</label>
        <input type="text" id="id" required>

        <label for="title">العنوان:</label>
        <input type="text" id="title" required>

        <label for="description">الوصف:</label>
        <textarea id="description" rows="4" required></textarea>

        <label for="category">الفئة:</label>
        <input type="text" id="category" required>

        <label for="date">التاريخ:</label>
        <input type="date" id="date" required>

        <label for="imageUrl">رابط الصورة:</label>
        <input type="url" id="imageUrl" required>

        <label for="author">اسم المؤلف:</label>
        <input type="text" id="author" required>

        <label for="authorImage">رابط صورة المؤلف:</label>
        <input type="url" id="authorImage" required>

        <label for="videoUrl">رابط الفيديو:</label>
        <input type="url" id="videoUrl" required>

        <label for="script">الكود:</label>
        <textarea id="script" rows="4" required></textarea>

        <button type="submit">إنشاء JSON</button>
    </form>

    <pre id="jsonOutput"></pre>

    <button id="copyButton" style="display:none;">نسخ JSON</button>

    <script>
        document.getElementById('scriptForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const id = document.getElementById('id').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const author = document.getElementById('author').value;
            const authorImage = document.getElementById('authorImage').value;
            const videoUrl = document.getElementById('videoUrl').value;
            const script = document.getElementById('script').value;

            const jsonData = {
                id: id,
                title: title,
                description: description,
                category: category,
                date: date,
                imageUrl: imageUrl,
                author: author,
                authorImage: authorImage,
                videoUrl: videoUrl,
                script: script
            };

            document.getElementById('jsonOutput').textContent = JSON.stringify(jsonData, null, 4);
            document.getElementById('copyButton').style.display = 'block';
        });

        // Function to copy JSON text to clipboard
        document.getElementById('copyButton').addEventListener('click', function() {
            const jsonOutput = document.getElementById('jsonOutput').textContent;
            navigator.clipboard.writeText(jsonOutput).then(function() {
                alert('تم نسخ JSON بنجاح!');
            }, function(err) {
                alert('فشل في نسخ JSON: ' + err);
            });
        });
    </script>

</body>
</html>
