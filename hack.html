    <title>عرض السكربتات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #090913; /* خلفية الصفحة */
            color: #fff;
            padding: 20px;
            direction: rtl;
        }
        h1 {
            text-align: left; /* محاذاة العنوان إلى اليسار */
            color: #948DFF; /* لون العنوان */
            margin-bottom: 30px;
            font-size: 2.5em;
            margin-left: 20px; /* مسافة من اليسار */
        }
        /* القائمة الجانبية */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            right: -250px; /* تبدأ خارج الشاشة */
            background-color: rgba(0, 0, 0, 0.95); /* خلفية القائمة الجانبية */
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.5s; /* انتقال سلس عند الفتح والإغلاق */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* ظل للقائمة */
        }
        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            display: block;
            text-align: right; /* محاذاة النص إلى اليمين */
            transition: 0.3s;
            margin: 10px 0; /* مسافة بين الروابط */
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1); /* خلفية شفافة */
        }
        .sidebar a:hover {
            color: #f1f1f1; /* لون النص عند التحويم */
            background-color: rgba(255, 204, 0, 0.2); /* خلفية عند التحويم */
        }
        .menu-btn {
            font-size: 30px;
            position: fixed;
            top: 20px;
            right: 20px; /* نقل الزر إلى اليمين */
            cursor: pointer;
            color: white;
            z-index: 2;
        }
        .script-box {
            background: #1e1e1e; /* لون خلفية الصندوق */
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center; /* توسيط العناصر داخل الصندوق */
        }
        .script-box:hover {
            transform: scale(1.02); /* تأثير التحويم */
        }
        .script-title {
            font-size: 24px;
            color: #948DFF; /* لون عنوان السكربت */
            text-align: center;
        }
        .script-description {
            margin: 10px 0;
            font-size: 16px;
            text-align: center; /* توسيط الوصف */
        }
        .script-platform {
            margin: 10px 0;
            text-align: center;
        }
        .platform-image {
            border: 1px solid #948DFF; /* إطار للصورة */
            border-radius: 2px; /* زوايا مدورة للإطار */
            padding: 2px; /* مسافة داخلية للإطار */
            width: 60px; /* زيادة العرض */
            height: 60px; /* زيادة الارتفاع */
        }
        .script-link, .share-button {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #fff;
            background-color: #948DFF; /* لون زر التحميل */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            width: 100%; /* جعل الأزرار تأخذ عرض الصندوق */
            text-align: center; /* توسيط النص داخل الأزرار */
        }
        .script-link:hover, .share-button:hover {
            background-color: #7b79e8; /* لون زر التحميل عند التحويم */
            transform: translateY(-2px); /* تأثير التحويم */
        }
        /* لإخفاء القائمة الجانبية */
        .closebtn {
            color: white;
            font-size: 30px;
            position: absolute;
            top: 10px;
            left: 20px;
        }
    </style>
    <!-- روابط Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

<body>

    <span class="menu-btn" onclick="openNav()">&#9776;</span>

    </div>

    <h1>H-Scripts</h1>
    <div id="scriptsContainer"></div>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBespCtavesyrdzKcB3LRr4vXd_U6XhfO4",
            authDomain: "token-9ae6a.firebaseapp.com",
            projectId: "token-9ae6a",
            storageBucket: "token-9ae6a.appspot.com",
            messagingSenderId: "434290198239",
            appId: "1:434290198239:web:a56983c6f74da146830b6a",
            measurementId: "G-FMB4BZ07DR"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // جلب السكربتات من Firestore
        db.collection("scripts").get().then((querySnapshot) => {
            const scriptsContainer = document.getElementById("scriptsContainer");
            querySnapshot.forEach((doc) => {
                const scriptData = doc.data();
                const scriptBox = document.createElement("div");
                scriptBox.classList.add("script-box");

                scriptBox.innerHTML = `
                    <div class="script-title">${scriptData.title}</div>
                    <div class="script-description">${scriptData.description}</div>
                    <div class="script-platform">
                        <img src="${getPlatformImage(scriptData.platform)}" alt="${scriptData.platform}" class="platform-image" style="width: 60px; height: 60px;">
                    </div>
                    <a href="${scriptData.downloadLink}" class="script-link" target="_blank">رابط التحميل</a>
                    <button class="share-button" onclick="shareLink('${doc.id}')">مشاركة</button>
                `;
                scriptsContainer.appendChild(scriptBox);
            });
        });

        // دالة فتح القائمة الجانبية
        function openNav() {
            document.getElementById("mySidebar").style.right = "0"; // إظهار القائمة
        }

        // دالة إغلاق القائمة الجانبية
        function closeNav() {
            document.getElementById("mySidebar").style.right = "-250px"; // إخفاء القائمة
        }

        // دالة مشاركة الرابط
        function shareLink(id) {
            const link = `https://h-scripts.site/hack?id=${id}`;
            navigator.clipboard.writeText(link).then(() => {
                alert("تم نسخ الرابط للمشاركة!");
            }).catch(err => {
                console.error('خطأ في النسخ:', err);
            });
        }

        // دالة لجلب صورة المنصة
        function getPlatformImage(platform) {
            // عودة بصورة المنصة بناءً على النظام
            const images = {
                "android": "https://i.ibb.co/qxNW56g/Android-robot.png",
                "ios": "https://i.ibb.co/DVYptjt/download-9.png",
                "windows": "https://i.ibb.co/jkGKs5t/Windows-logo-2012.png",
                "linux": "https://i.ibb.co/XVqYwdS/unnamed.png"
            };
            return images[platform.toLowerCase()] || "default.png"; // صورة افتراضية إذا لم توجد
        }
    </script>
</body>
