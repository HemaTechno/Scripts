<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض السكربتات - H-Scripts</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #7A3E68;
            font-size: 2.5em;
            margin-top: 20px;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            padding-top: 20px;
            transition: all 0.3s ease;
        }

        .sidebar.closed {
            transform: translateX(-250px);
        }

        .sidebar h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* محتوى الصفحة */
        .content {
            margin-left: 270px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .script-box {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .script-box h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .script-box p {
            margin-bottom: 10px;
        }

        .script-box img {
            width: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #7A3E68;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .download-btn:hover {
            background-color: #532F47;
        }

        /* زر فتح وإغلاق الـ Sidebar */
        .toggle-btn {
            position: fixed;
            left: 20px;
            top: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
        }

    </style>
    <!-- روابط Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</head>
<body>

    <!-- زر فتح وإغلاق الـ Sidebar -->
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

    <!-- Sidebar -->
    <div class="sidebar closed">
        <h2>H-Scripts</h2>
        <a href="#">الرئيسية</a>
        <a href="#">إضافة سكربت</a>
        <a href="#">الإعدادات</a>
    </div>

    <!-- المحتوى -->
    <div class="content">
        <h1>السكربتات المتاحة</h1>
        <div class="container" id="scriptsContainer"></div>
    </div>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBespCtavesyrdzKcB3LRr4vXd_U6XhfO4",
            authDomain: "token-9ae6a.firebaseapp.com",
            projectId: "token-9ae6a",
            storageBucket: "token-9ae6a.appspot.com",
            messagingSenderId: "434290198239",
            appId: "1:434290198239:web:a56983c6f74da146830b6a",
            measurementId: "G-FMB4BZ07DR"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // دالة عرض السكربتات
        function displayScripts(scripts) {
            const scriptsContainer = document.getElementById('scriptsContainer');
            scriptsContainer.innerHTML = ''; // تفريغ المحتوى السابق

            scripts.forEach(script => {
                const scriptBox = document.createElement('div');
                scriptBox.classList.add('script-box');

                // صور نظم التشغيل
                let platformImage = '';
                if (script.platform === 'android') {
                    platformImage = '<img src="https://cdn-icons-png.flaticon.com/512/888/888857.png" alt="أندرويد">';
                } else if (script.platform === 'ios') {
                    platformImage = '<img src="https://cdn-icons-png.flaticon.com/512/179/179309.png" alt="آيفون">';
                } else if (script.platform === 'windows') {
                    platformImage = '<img src="https://cdn-icons-png.flaticon.com/512/732/732225.png" alt="ويندوز">';
                }

                scriptBox.innerHTML = `
                    <h2>${script.title}</h2>
                    <p>الوصف: ${script.description}</p>
                    <p>النظام: ${platformImage}</p>
                    <a href="${script.downloadLink}" target="_blank" class="download-btn">تحميل السكربت</a>
                `;

                scriptsContainer.appendChild(scriptBox);
            });
        }

        // جلب البيانات من Firestore
        db.collection("scripts").get().then((querySnapshot) => {
            const scripts = [];
            querySnapshot.forEach((doc) => {
                scripts.push({ id: doc.id, ...doc.data() });
            });
            displayScripts(scripts);
        }).catch((error) => {
            console.error("خطأ في جلب البيانات: ", error);
        });

        // دالة فتح وإغلاق الـ Sidebar
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('closed');
        }
    </script>

</body>
</html>
