    <script>
        // الدالة التي تضيف المربعات إلى الصفحة
        function createBoxes(data) {
            const boxContainer = document.getElementById('boxContainer');

            data.forEach(box => {
                const container = document.createElement('div');
                container.classList.add('container');

                container.innerHTML = `
                    <div class="status">
                        <h1>${box.title}</h1>
                        <p>${box.description}</p>
                    </div>
                    <button onclick="downloadFile('${box.androidLink}')">تحميل على Android</button>
                    <button onclick="downloadFile('${box.iosLink}')">تحميل على iOS</button>
                    <button onclick="downloadFile('${box.windowsLink}')">تحميل على Windows</button>
                `;

                boxContainer.appendChild(container);
            });
        }

        // دالة لتحميل الملفات
        function downloadFile(link) {
            window.open(link, '_blank'); // فتح الرابط في علامة تبويب جديدة
        }

        // تحميل البيانات من ملف JSON واستدعاء الدالة لإنشاء المربعات
        fetch('Hack.json')
            .then(response => response.json())
            .then(data => {
                createBoxes(data);
            })
            .catch(error => console.error('Error loading data:', error));
    </script>
