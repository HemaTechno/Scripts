<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-Scripts</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* الوضع النهاري والليلي */
        body.light-mode {
            background-color: white;
            color: black;
        }

        body.dark-mode {
            background-color: #080C15;
            color: white;
        }

        /* Loader */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .loader {
            --height-of-loader: 4px;
            --loader-color: #0071e2;
            width: 130px;
            height: var(--height-of-loader);
            border-radius: 30px;
            background-color: rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .loader::before {
            content: "";
            position: absolute;
            background: var(--loader-color);
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            border-radius: 30px;
            animation: moving 1s ease-in-out infinite;
        }

        @keyframes moving {
            50% {
                width: 100%;
            }
            100% {
                width: 0;
                right: 0;
                left: unset;
            }
        }

        /* Head */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        header img {
            height: 50px;
        }

        header button {
            background-color: #11BAF1;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header button:hover {
            background-color: #0e96d3;
        }

        /* Main content */
        .main-content {
            text-align: center;
            margin: 20px;
            flex-grow: 1;
        }

        .title {
            color: #11BAF1;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .main-button,
        .second-button {
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .main-button {
            background-color: #11BAF1;
        }

        .main-button:hover {
            background-color: #0e96d3;
        }

        .second-button {
            background-color: #A755F7;
        }

        .second-button:hover {
            background-color: #8b3bd5;
        }

        .image-gallery {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .image-gallery img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background-color: #111;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-top: auto;
        }

        footer a {
            color: #11BAF1;
            margin: 0 10px;
            text-decoration: none;
        }

        footer img {
            height: 40px;
        }
    </style>
</head>
<body class="light-mode">
    <div class="loader-container" id="loader-container">
        <div class="loader"></div>
    </div>

    <header id="page-header" style="display: none;">
        <img src="https://i.ibb.co/ysFJZ4T/20241223-000929.png" alt="H-Scripts Logo">
        <div class="toggle-buttons">
            <button class="mode-button" onclick="toggleMode()">وضع نهار/ليلي</button>
            <button onclick="toggleLanguage()">تغيير اللغة</button>
        </div>
    </header>

    <div class="main-content" style="display: none;">
        <h1 class="title">H-script.site</h1>
        <button class="main-button" onclick="window.location.href='https://example.com'">زر إلى الموقع</button>
        <button class="second-button" onclick="window.location.href='https://example2.com'">زر آخر</button>

        <div class="image-gallery">
            <img src="https://via.placeholder.com/600x338" alt="Image 1">
            <img src="https://via.placeholder.com/600x338" alt="Image 2">
            <img src="https://via.placeholder.com/600x338" alt="Image 3">
        </div>
    </div>

    <footer style="display: none;">
        <div class="social-links">
            <a href="https://t.me" target="_blank">تليجرام</a>
            <a href="https://discord.com" target="_blank">ديسكورد</a>
        </div>
        <img src="https://i.ibb.co/ysFJZ4T/20241223-000929.png" alt="H-Scripts Logo">
        <div class="privacy-policy">
            <a href="privacy-policy.html" target="_blank">سياسية الخصوصية</a>
            <a href="contact-us.html" target="_blank">التواصل معنا</a>
        </div>
    </footer>

    <script>
        // Loader functionality
        window.addEventListener('load', function () {
            setTimeout(() => {
                document.getElementById('loader-container').style.display = 'none';
                document.getElementById('page-header').style.display = 'flex';
                document.querySelector('.main-content').style.display = 'block';
                document.querySelector('footer').style.display = 'flex';
            }, 3000);
        });

        // Toggle mode
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        }

        // Placeholder for language toggle
        function toggleLanguage() {
            const isEnglish = document.documentElement.lang === 'en';
            if (isEnglish) {
                document.documentElement.lang = 'ar';
                document.querySelector('.title').textContent = 'H-script.site';
                document.querySelector('.main-button').textContent = 'زر إلى الموقع';
                document.querySelector('.second-button').textContent = 'زر آخر';
                document.querySelector('.mode-button').textContent = 'وضع نهار/ليلي';
            } else {
                document.documentElement.lang = 'en';
                document.querySelector('.title').textContent = 'H-script.site';
                document.querySelector('.main-button').textContent = 'Go to site';
                document.querySelector('.second-button').textContent = 'Another button';
                document.querySelector('.mode-button').textContent = 'Day/Night Mode';
            }
        }
    </script>
</body>
</html>
