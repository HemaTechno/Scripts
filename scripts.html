<!DOCTYPE html>
<html lang="ar">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="أفضل موقع يقدم شروحات و سكربتات و هاكات روبلوكس.">
    <meta name="keywords" content="هيما تيك, روبلوكس, شروحات, سكربتات, هاكات">
    <meta name="author" content="Hema_Tech1">
    <title>YouTube Scripts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            font-family: 'Cairo', sans-serif;
            background-color: #090913; /* خلفية الصفحة */
            color: #fff;
            direction: rtl;
            text-align: right;
        }
        .logo-name {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .logo-name h1 {
            font-size: 1.5em; /* حجم الخط */
            margin-left: 10px; /* للمسافة بين الشعار والاسم */
            color: #948DFF; /* لون الاسم */
        }
        /* القائمة الجانبية */
        .sidebar {
            height: 100%; 
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            right: -250px; /* تبدأ خارج الشاشة */
            background-color: rgba(0, 0, 0, 0.95); /* خلفية سوداء غير شفافة */
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.5s; /* انتقال سلس عند الفتح والإغلاق */
        }
        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            display: block;
            text-align: center;
            transition: 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.5); /* إطار أبيض شفاف */
            border-radius: 5px;
            margin: 10px auto;
            width: 80%;
        }
        .sidebar a:hover {
            color: #f1f1f1;
            background-color: rgba(255, 255, 255, 0.1);
        }
        /* زر القائمة (الهامبرغر) */
        .menu-btn {
            font-size: 30px;
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: white;
            z-index: 2;
        }
        #boxContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 80px; /* مساحة أعلى للعرض */
            padding: 20px;
        }
        .card {
            background-color: #2c3140;
            border-radius: 12px;
            width: 340px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        .card-content {
            padding: 20px;
            text-align: center;
        }
        .card-content .meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #b3b3b3;
            margin-bottom: 10px;
        }
        .card-content h1 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #f1f1f1;
        }
        .card-content p {
            font-size: 1.1em;
            color: #d4d4d4;
            margin: 10px 0;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
        }
        .card-content .author {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #b3b3b3;
        }
        .card-content .author img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
    <!-- روابط Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="logo-name">
        <h1>H-Scripts</h1>
    </div>

    <!-- القائمة الجانبية -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="public-scripts.html">scripts</a>
        <a href="Scripts.html">YouTube Scripts</a>
        <a href="Hack.html">exploits</a>
        <a href="https://youtube.com/@hema_tech1?si=It1Tn77jTgsUZDWJ">Partner</a>
    </div>

    <span class="menu-btn" onclick="openNav()">&#9776;</span>

    <div id="boxContainer"></div>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCJ6erh48TqECEM-OfZPQO0voOaTu7f_Og",
            authDomain: "scripts-b35e3.firebaseapp.com",
            projectId: "scripts-b35e3",
            storageBucket: "scripts-b35e3.appspot.com",
            messagingSenderId: "536349347913",
            appId: "1:536349347913:web:7c4266a79eefc76e212f98"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // جلب البيانات من Firestore
        db.collection("scripts").get().then((querySnapshot) => {
            const data = [];
            querySnapshot.forEach((doc) => {
                data.push(doc.data());
            });
            createBoxes(data);
        }).catch((error) => {
            console.error("Error getting documents: ", error);
        });

        // وظيفة إنشاء البطاقات استناداً إلى البيانات
        function createBoxes(data) {
            const boxContainer = document.getElementById('boxContainer');

            data.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');

                // إنشاء العنصر المرئي للبطاقة
                card.innerHTML = `
                    <a href="page.html?id=${item.id}">
                        <img src="${item.imageUrl}" alt="${item.title}">
                    </a>
                    <div class="card-content">
                        <div class="meta">
                            <span>${item.category}</span>
                            <span>${item.date}</span>
                        </div>
                        <h1>${item.title}</h1>
                        <p>${item.description}</p>
                        <div class="author">
                            <img src="${item.authorImage}" alt="${item.author}">
                            <span>${item.author}</span>
                        </div>
                    </div>
                `;

                boxContainer.appendChild(card);
            });
        }

        // دالة فتح القائمة الجانبية
        function openNav() {
            document.getElementById("mySidebar").style.right = "0"; // إظهار القائمة
        }

        // دالة إغلاق القائمة الجانبية
        function closeNav() {
            document.getElementById("mySidebar").style.right = "-250px"; // إخفاء القائمة
        }

        // دالة التحقق من معرف السكربت في URL
        function checkForScriptId() {
            const urlParams = new URLSearchParams(window.location.search);
            const scriptId = urlParams.get('id');
            if (scriptId) {
                db.collection("scripts").doc(scriptId).get().then(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        const scriptDiv = document.createElement('div');
                        scriptDiv.className = 'script-card';
                        scriptDiv.innerHTML = `
                            <h3>${data.title}</h3>
                            <p>${data.description}</p>
                            <div class="script-frame" onclick="copyScriptText('${data.scriptText}')">
                                <pre>${data.scriptText}</pre>
                            </div>
                        `;
                        document.body.appendChild(scriptDiv);
                    } else {
                        console.log("No such document!");
                    }
                }).catch(error => {
                    console.log("Error getting document:", error);
                });
            }
        }

        // دالة لنسخ نص السكربت
        function copyScriptText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("تم نسخ السكربت إلى الحافظة!");
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        }

        // استدعاء التحقق من معرف السكربت عند تحميل الصفحة
        window.onload = checkForScriptId;

    </script>
</body>
</html>
