<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="أفضل موقع لمشاركة السكربتات والهاكات الخاصة بأنظمة التشغيل المختلفة.">
    <meta property="og:title" content="H-Scripts - أفضل موقع للسكربتات">
    <meta property="og:description" content="افضل موقع سكربتات و هاكات روبلوكس و تقدر اسكربت الان">
    <meta property="og:image" content="https://i.ibb.co/FVr4b2z/20240926-203252.jpg">
    <meta property="og:url" content="https://h-scripts.site">
    <meta property="og:type" content="website">
    <link rel="icon" href="https://i.ibb.co/FVr4b2z/20240926-203252.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <title>Public Scripts</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #080C15;
            color: white;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .button {
            position: relative;
            font-size: 2em;
            font-family: "Arial";
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.6);
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .button .hover-text {
            position: absolute;
            color: #37FF8B;
            left: 0;
            width: 0;
            overflow: hidden;
            border-right: 6px solid #37FF8B;
            white-space: nowrap;
            transition: width 0.5s;
            -webkit-text-stroke: 1px #37FF8B;
        }

        .button:hover .hover-text {
            width: 100%;
            filter: drop-shadow(0 0 23px #37FF8B);
        }

        .button .actual-text {
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.6);
        }
        

        /* قسم العنوان */
        .hero {
            text-align: center;
            padding: 2rem;
        }

        /* قسم السكربتات */
        .scripts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 2rem;
        }

        .script-card {
            background-color: #333;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .script-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .script-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.9rem;
            color: #bbbbbb;
            margin-top: 10px;
        }

        .script-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4caf50;
            margin: 10px 0;
        }

        .script-description {
            font-size: 1rem;
            color: #dddddd;
            margin-bottom: 10px;
            text-align: center;
        }

        .get-button {
            background-color: #008CBA;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .get-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <button class="button">
            <span class="actual-text">H-Scripts</span>
            <span class="hover-text">H-Scripts</span>
        </button>
    </header>

    <div class="scripts-container" id="scriptsContainer">
        <!-- سيتم تحميل السكربتات هنا -->
    </div>

    <div class="footer">
        <p>© جميع الحقوق محفوظة <a href="#">إبراهيم منصور</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDoK427q44Fj87JhgZh2vKeUnACkjl8HDc",
            authDomain: "treng-c6027.firebaseapp.com",
            projectId: "treng-c6027",
            storageBucket: "treng-c6027.appspot.com",
            messagingSenderId: "305527546716",
            appId: "1:305527546716:web:fd072a58200f31bb42d799",
            measurementId: "G-3JFKFT2LT0"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function loadScripts() {
            const scriptsContainer = document.getElementById("scriptsContainer");
            scriptsContainer.innerHTML = "";

            const querySnapshot = await db.collection("scripts").get();
            if (querySnapshot.empty) {
                scriptsContainer.innerHTML = "<p>لا توجد سكربتات متاحة.</p>";
                return;
            }

            querySnapshot.forEach(doc => {
                const script = doc.data();
                const scriptCard = document.createElement("div");
                scriptCard.className = "script-card";
                scriptCard.innerHTML = `
                    <h3>${script.title}</h3>
                    <p>${script.description}</p>
                    <a href="view.html?id=${doc.id}" class="get-button">Get</a>
                `;
                scriptsContainer.appendChild(scriptCard);
            });
        }

        loadScripts();
    </script>
</body>
</html>
