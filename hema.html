<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Script</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #ffa726; /* Title color */
            font-size: 36px;
            letter-spacing: 2px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }
        form {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 0 auto;
        }
        input, textarea, button, select {
            margin: 15px 0;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            border: none;
            background-color: #2e2e2e;
            color: #fff;
            font-size: 16px;
            transition: box-shadow 0.3s;
        }
        input:hover, textarea:hover, select:hover {
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        input::placeholder, textarea::placeholder {
            color: #aaa;
        }
        button {
            background-color: #4CAF50;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background-color: #45a049;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.5);
        }
        select {
            background-color: #2e2e2e;
            color: #fff;
        }
        .upload-container {
            text-align: left;
            margin-top: 20px;
            color: #aaa;
        }
        .preview-container {
            margin-top: 20px;
        }
        img, video {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</head>
<body>

    <h1>Add Script</h1>
    <form id="scriptForm">
        <input type="text" id="title" placeholder="Script Title" required>
        <textarea id="description" placeholder="Script Description" required></textarea>
        <input type="text" id="youtubeLink" placeholder="YouTube Link" required>
        <textarea id="scriptText" placeholder="Script Code" required></textarea>
        
        <!-- خيارات لإضافة صورة أو فيديو -->
        <select id="mediaType">
            <option value="" disabled selected>Select Media Type</option>
            <option value="image">Image</option>
            <option value="video">Video</option>
        </select>
        
        <div class="upload-container" id="uploadContainer" style="display:none;">
            <label for="mediaFile">Upload Media</label>
            <input type="file" id="mediaFile" accept="image/*,video/*">
        </div>
        
        <!-- مكان لعرض المعاينة -->
        <div class="preview-container" id="previewContainer"></div>
        
        <button type="submit">Save Script</button>
    </form>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBF-sE1rBlblyLGpN1m08VnQA-bvfmLvtk",
            authDomain: "public-fcf30.firebaseapp.com",
            projectId: "public-fcf30",
            storageBucket: "public-fcf30.appspot.com",
            messagingSenderId: "4481826675",
            appId: "1:4481826675:web:1663b07dcfc06fec130f06"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const mediaTypeSelect = document.getElementById('mediaType');
        const uploadContainer = document.getElementById('uploadContainer');
        const mediaFileInput = document.getElementById('mediaFile');
        const previewContainer = document.getElementById('previewContainer');

        // عرض خيارات التحميل بناءً على نوع الوسائط المختار
        mediaTypeSelect.addEventListener('change', function() {
            if (this.value) {
                uploadContainer.style.display = 'block';
            } else {
                uploadContainer.style.display = 'none';
            }
        });

        // عرض معاينة الصورة أو الفيديو عند التحميل
        mediaFileInput.addEventListener('change', function() {
            const file = this.files[0];
            const fileType = mediaTypeSelect.value;
            previewContainer.innerHTML = '';

            if (file && fileType) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    if (fileType === 'image') {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        previewContainer.appendChild(img);
                    } else if (fileType === 'video') {
                        const video = document.createElement('video');
                        video.src = e.target.result;
                        video.controls = true;
                        previewContainer.appendChild(video);
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('scriptForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const youtubeLink = document.getElementById('youtubeLink').value;
            const scriptText = document.getElementById('scriptText').value;

            // هنا نضيف خيار الصورة أو الفيديو إلى البيانات إذا تم اختياره
            let mediaType = mediaTypeSelect.value;
            let mediaFile = mediaFileInput.files[0];
            let mediaURL = null;

            if (mediaFile) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    mediaURL = reader.result;

                    // بعد تحميل الصورة أو الفيديو نحفظ البيانات
                    saveScript({ title, description, youtubeLink, scriptText, mediaType, mediaURL });
                };
                reader.readAsDataURL(mediaFile);
            } else {
                // إذا لم يتم تحميل وسائط، نحفظ البيانات بدونها
                saveScript({ title, description, youtubeLink, scriptText });
            }
        });

        function saveScript(scriptData) {
            db.collection("scripts").add({
                ...scriptData,
                approved: false 
            }).then(() => {
                alert("Script saved successfully.");
                document.getElementById('scriptForm').reset();
                previewContainer.innerHTML = ''; // إعادة تعيين المعاينة
                uploadContainer.style.display = 'none'; // إخفاء رفع الوسائط بعد الإرسال
            }).catch(error => {
                console.error("Error adding script:", error);
            });
        }
    </script>

</body>
</html>
