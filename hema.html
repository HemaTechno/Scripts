<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Scripts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            font-family: 'Cairo', sans-serif;
            background-color: #090913;
            color: #fff;
            direction: rtl;
            text-align: right;
        }
        #boxContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 80px;
            padding: 20px;
        }
        .card {
            background-color: #2c3140;
            border-radius: 12px;
            width: 340px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card img, .card .no-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        .card .no-image {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 18px;
        }
        .card-content {
            padding: 20px;
            text-align: center;
        }
        .card-content h1 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #f1f1f1;
        }
        .card-content p {
            font-size: 1.1em;
            color: #d4d4d4;
            margin: 10px 0;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
        }
        .get-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</head>
<body>

    <div id="boxContainer"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBF-sE1rBlblyLGpN1m08VnQA-bvfmLvtk",
            authDomain: "public-fcf30.firebaseapp.com",
            projectId: "public-fcf30",
            storageBucket: "public-fcf30.appspot.com",
            messagingSenderId: "4481826675",
            appId: "1:4481826675:web:1663b07dcfc06fec130f06"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fetching data from Firestore
        db.collection("scripts").get().then((querySnapshot) => {
            const data = [];
            querySnapshot.forEach((doc) => {
                data.push({ id: doc.id, ...doc.data() });
            });
            createBoxes(data);
        }).catch((error) => {
            console.error("Error getting documents: ", error);
        });

        // Create boxes for displaying data
        function createBoxes(data) {
            const boxContainer = document.getElementById('boxContainer');

            data.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');

                // Handling image or no-image case
                let imageElement;
                if (item.imageUrl) {
                    imageElement = `<img src="${item.imageUrl}" alt="${item.title}" onerror="this.onerror=null; this.src='fallback-image.jpg';">`;
                } else {
                    imageElement = `<div class="no-image">No Image Available</div>`;
                }

                // Creating card content
                card.innerHTML = `
                    ${imageElement}
                    <div class="card-content">
                        <h1>${item.title}</h1>
                        <p>${item.description}</p>
                        <button class="get-btn" onclick="copyScript('${item.scriptText}', '${item.title}')">Get</button>
                    </div>
                `;

                boxContainer.appendChild(card);
            });
        }

        // Function to copy script and site link
        function copyScript(scriptText, title) {
            const siteLink = "https://h-scripts.site";
            const fullText = `Title: ${title}\nScript:\n${scriptText}\n\nFrom: ${siteLink}`;
            navigator.clipboard.writeText(fullText).then(() => {
                alert("Script copied with the site link!");
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
