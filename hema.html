        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', 'Cairo', sans-serif;
            background: black;
            color: white;
            overflow-x: hidden;
        }

        /* Animated background */
        @keyframes flicker {

            100% { opacity: 1; }
        }

        body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;

    height: 100%;

    z-index: -1; /* Keep background behind content */
}


.container, .partners-section, .sidebar {
    position: relative;
    z-index: 1; /* Ensure these elements are above the background */
}



        /* Neon Text Effect */
        h1, h2 {
            text-align: center;
            color: #0f0;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 15px #00ff00, 0 0 20px #00ff00, 0 0 25px #00ff00;
        }

        h1 {
            font-size: 2.5rem;
        }

        /* Sidebar Styling */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #0f0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #000;
            transition: left 0.5s ease;
            padding-top: 60px;
            box-shadow: 3px 0 15px rgba(0, 255, 0, 0.5);
        }

        .sidebar a {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: background 0.3s ease;
            border-bottom: 1px solid #0f0;
        }

        .sidebar a:hover {
            background-color: #0f0;
            color: black;
        }

        .social-btn {
            display: inline-block;
            padding: 10px 20px;
            color: #0f0;
            border: 2px solid #0f0;
            background: transparent;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.8rem;
            border-radius: 5px;
            transition: 0.4s;
        }

        .social-btn:hover {
            background-color: #0f0;
            color: black;
        }

        /* Container and box styling */
        .container {
            margin-top: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            background-color: rgba(0, 255, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        /* Partners Section */
        .partners-section {
            background-color: #111;
            padding: 40px 20px;
            text-align: center;
            margin-top: 50px;
        }

        .partners-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .partner {
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 255, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .partner img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .partner:hover {
            transform: translateY(-10px);
        }
    </style>
