<!DOCTYPE html>
<html lang="ar">
<head>
    <!-- وصف الموقع -->
    <meta name="description" content="أفضل موقع لمشاركة السكربتات والهاكات الخاصة بأنظمة التشغيل المختلفة.">

    <!-- أيقونة الموقع -->
    <link rel="icon" href="https://i.ibb.co/FVr4b2z/20240926-203252.jpg" type="image/x-icon">

    <!-- استيراد خطوط عربية وإنجليزية -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-SCRIPTS - Neon Style</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cairo', sans-serif; /* الخط العربي */
            background-color: #000; /* خلفية سوداء */
            color: #00ff00; /* نص أخضر */
            direction: rtl;
            text-align: right;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1, h2 {
            font-family: 'Roboto Mono', monospace; /* الخط الإنجليزي */
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; /* تأثير النيون */
        }
        .container {
            width: 90%;
            max-width: 900px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .box {
            background-color: #111;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px #00ff00;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #ffffff;
        }
        .social-buttons button {
            background-color: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .social-buttons button:hover {
            background-color: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>

    <!-- الاسم -->
    <div class="container">
        <h1>H-Scripts - Neon Hacker Style</h1>
        
        <div class="box">
            <h2>مرحباً بكم في موقع H-Scripts</h2>
            <p>هنا ستجد أفضل السكربتات والهاكات الخاصة بالألعاب.</p>
        </div>

        <div class="social-buttons">
            <button>Discord</button>
            <button>YouTube</button>
            <button>Telegram</button>
        </div>
    </div>

</body>
</html>
