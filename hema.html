<!DOCTYPE html>
<html lang="ar">
<head>
    <!-- Firebase Configuration and Other Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="أفضل موقع للسكربتات والهاكات.">
    <title>Scripts Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            font-family: 'Cairo', sans-serif;
            background-color: #090913;
            color: #fff;
            direction: rtl;
        }
        #boxContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            padding: 20px;
            margin-top: 80px;
        }
        .card {
            background-color: #2c3140;
            border-radius: 12px;
            width: 340px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        .card .no-image {
            width: 100%;
            height: 200px;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
        }
        .card-content {
            padding: 20px;
            text-align: center;
        }
        .card-content h1 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .card-content p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
        }
        button.get-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }
        button.get-btn:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</head>
<body>

    <div id="boxContainer"></div>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBF-sE1rBlblyLGpN1m08VnQA-bvfmLvtk",
            authDomain: "public-fcf30.firebaseapp.com",
            projectId: "public-fcf30",
            storageBucket: "public-fcf30.appspot.com",
            messagingSenderId: "4481826675",
            appId: "1:4481826675:web:1663b07dcfc06fec130f06"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // جلب البيانات من Firestore
        db.collection("scripts").get().then((querySnapshot) => {
            const data = [];
            querySnapshot.forEach((doc) => {
                data.push(doc.data());
            });
            createBoxes(data);
        }).catch((error) => {
            console.error("Error getting documents: ", error);
        });

        // وظيفة إنشاء البطاقات استناداً إلى البيانات
        function createBoxes(data) {
            const boxContainer = document.getElementById('boxContainer');

            data.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');

                // التحقق من وجود صورة أو عرض مربع بدون صورة
                let imageElement;
                if (item.imageURL) {
                    imageElement = `<img src="${item.imageURL}" alt="${item.title}" onclick="handleClick('${item.scriptText}')">`;
                } else {
                    imageElement = `<div class="no-image" onclick="handleClick('${item.scriptText}')">No Image Available</div>`;
                }

                // إنشاء العنصر المرئي للبطاقة
                card.innerHTML = `
                    ${imageElement}
                    <div class="card-content">
                        <h1>${item.title}</h1>
                        <p>${item.description}</p>
                        <button class="get-btn" onclick="handleClick('${item.scriptText}')">Get</button>
                    </div>
                `;

                boxContainer.appendChild(card);
            });
        }

        // دالة التعامل مع الضغط على الصورة أو زر "Get"
        function handleClick(scriptText) {
            navigator.clipboard.writeText(scriptText).then(() => {
                alert("تم نسخ السكربت إلى الحافظة!");
            }).catch(err => {
                console.error('Failed to copy script text: ', err);
            });
        }
    </script>

</body>
</html>
