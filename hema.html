<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-SCRIPTS - Neon Hack Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #000; /* Black background */
            color: #00ff00; /* Neon Green text */
            height: 100vh;
            overflow: hidden;
        }

        h1, h2 {
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #111;
            box-shadow: 0 0 15px #00ff00;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1.5em;
            color: #00ff00;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
        }

        .sidebar a:hover {
            color: #fff;
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: 0px 0px 10px #00ff00;
        }

        .menu-btn {
            font-size: 30px;
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: #00ff00;
            z-index: 2;
        }

        .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-right: 10px;
            color: #00ff00;
        }

        /* Neon Button */
        .neon-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #00ff00;
            text-decoration: none;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .neon-btn:hover {
            color: #fff;
            background-color: #00ff00;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            box-shadow: 0 0 20px #00ff00, inset 0 0 10px #00ff00;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

    </style>
</head>
<body>

    <!-- Menu Button -->
    <span class="menu-btn" onclick="openNav()">☰</span>

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="public-scripts.html">Scripts</a>
        <a href="Scripts.html">YouTube Scripts</a>
        <a href="Hack.html">Exploits</a>
        <a href="https://youtube.com/@hema_tech1">Partner</a>
    </div>

    <div class="container">
        <h1>Welcome to H-Scripts</h1>
        <p>All your scripts and exploits in one place.</p>
        <a href="#" class="neon-btn">Explore Now</a>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>

</body>
</html>
