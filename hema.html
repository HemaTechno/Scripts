<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة ديناميكية</title>
    <style>
        /* إعدادات الصفحة */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #05080F;
            color: white;
        }

        /* الهيدر */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #5865F2;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header button {
            background-color: white;
            color: #5865F2;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #e0e0e0;
        }

        /* لوحة البنرات */
        .banner {
            display: flex;
            overflow: hidden;
            position: relative;
            height: 300px;
        }

        .banner img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            animation: slide 10s infinite;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }

        /* من نحن */
        .about {
            text-align: center;
            margin: 20px 0;
        }

        .about h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #5865F2;
        }

        .about .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .about .gallery img {
            width: 360px;
            height: 202px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* شريط التنقل */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #5865F2;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .nav-item {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            transition: 0.3s;
        }

        .navbar .nav-item:hover {
            color: #e0e0e0;
        }

        .navbar .center {
            position: relative;
            top: -10px;
        }

        /* الفوتر */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #5865F2;
            color: white;
        }

        .footer .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .footer .links {
            font-size: 14px;
            color: white;
        }

        .footer .links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- الهيدر -->
    <header class="header">
        <div class="logo">شعار الموقع</div>
        <button onclick="toggleLanguage()">تغيير اللغة</button>
    </header>

    <!-- البنرات -->
    <div class="banner">
        <img src="https://via.placeholder.com/1200x300/FF5733/FFFFFF?text=Banner+1" alt="Banner 1">
        <img src="https://via.placeholder.com/1200x300/33FF57/FFFFFF?text=Banner+2" alt="Banner 2">
        <img src="https://via.placeholder.com/1200x300/3357FF/FFFFFF?text=Banner+3" alt="Banner 3">
        <img src="https://via.placeholder.com/1200x300/FF33A6/FFFFFF?text=Banner+4" alt="Banner 4">
    </div>

    <!-- من نحن -->
    <section class="about">
        <h2>من نحن</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/360x202" alt="Image 1">
            <img src="https://via.placeholder.com/360x202" alt="Image 2">
            <img src="https://via.placeholder.com/360x202" alt="Image 3">
        </div>
    </section>

    <!-- شريط التنقل -->
    <nav class="navbar">
        <a href="#" class="nav-item">الرئيسية</a>
        <a href="#" class="nav-item">الخدمات</a>
        <a href="#" class="nav-item center">الأقسام</a>
        <a href="#" class="nav-item">اتصل بنا</a>
        <a href="#" class="nav-item">سياسة الخصوصية</a>
    </nav>

    <!-- الفوتر -->
    <footer class="footer">
        <div class="logo">شعار الموقع</div>
        <div class="links">
            <a href="#">سياسة الخصوصية</a> |
            <a href="#">التواصل معنا</a> |
            <a href="#">الشركاء</a>
        </div>
    </footer>

    <script>
        // تبديل اللغة
        function toggleLanguage() {
            const currentLang = document.documentElement.lang;
            if (currentLang === "ar") {
                document.documentElement.lang = "en";
                document.documentElement.dir = "ltr";
                document.querySelector(".header button").innerText = "Change Language";
                document.querySelector(".header .logo").innerText = "Website Logo";
                document.querySelector(".about h2").innerText = "About Us";
                document.querySelectorAll(".navbar .nav-item")[0].innerText = "Home";
                document.querySelectorAll(".navbar .nav-item")[1].innerText = "Services";
                document.querySelectorAll(".navbar .nav-item")[2].innerText = "Sections";
                document.querySelectorAll(".navbar .nav-item")[3].innerText = "Contact Us";
                document.querySelectorAll(".navbar .nav-item")[4].innerText = "Privacy Policy";
                document.querySelector(".footer .links a:nth-child(1)").innerText = "Privacy Policy";
                document.querySelector(".footer .links a:nth-child(2)").innerText = "Contact Us";
                document.querySelector(".footer .links a:nth-child(3)").innerText = "Partners";
            } else {
                location.reload();
            }
        }
    </script>
</body>
</html>
