<!DOCTYPE html>
<html lang="ar">
<head>
    <!-- وصف الموقع -->
    <meta name="description" content="أفضل موقع لمشاركة السكربتات و الهاكات الخاصة بأنظمة التشغيل المختلفة.">
    <!-- أيقونة الموقع -->
    <link rel="icon" href="https://i.ibb.co/FVr4b2z/20240926-203252.jpg" type="image/x-icon">
    <!-- استيراد الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-SCRIPTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --var-font: 'Cairo', sans-serif;
        }
        body {
            font-family: var(--var-font), Arial, sans-serif;
            background-color: #090913;
            color: #fff;
            direction: rtl;
            text-align: right;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 900px;
            background-color: #ffffff10;
            backdrop-filter: blur(30px);
            padding: 2rem 1rem;
            border-radius: 30px;
            border: 2px solid #ccc;
            height: 550px;
            font-family: var(--var-font);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container .up, .container .down {
            width: 100%;
        }
        .container .up {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        .container .down {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-start;
            overflow-y: auto;
        }
        .container .down .card {
            background-color: #0000001c;
            padding: 1rem;
            text-align: center;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 150px;
        }
        .card img {
            width: 65px;
            height: 65px;
            border-radius: 50%;
        }
        .card p {
            font-size: 14px;
            color: #ccc;
        }
        .card a {
            color: #024ca0;
        }
        .logo-name h1 {
            font-size: 1.5em;
            color: #948DFF;
        }
        .sidebar a {
            color: #fff;
            border-radius: 5px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            margin: 10px auto;
            width: 80%;
        }
        .social-btn {
            padding: 10px;
            border-radius: 30px;
        }
        /* كود تنسيق محتوى السكربت */
        pre {
            background-color: #252b39;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 15px 0;
            max-width: 100%;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-name">
            <h1>H-Scripts</h1>
        </div>
        <div class="box">
            <h2 style="color: #948DFF;">سكربت مثال</h2>
            <pre>
// هذا كود بسيط كمثال
let message = "مرحباً بك في H-Scripts!";
console.log(message);
            </pre>
        </div>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.display = "block";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>
</body>
</html>
