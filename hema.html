<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض السكربتات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #090913;
            color: #fff;
            padding: 20px;
            direction: rtl;
        }
        h1 {
            text-align: left;
            color: #948DFF;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .script-box {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ad-box {
            width: 100%;
            height: 250px;
            margin: 15px 0;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</head>

</head>
<body>

    <h1>H-Scripts</h1>
    <div id="scriptsContainer"></div>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBespCtavesyrdzKcB3LRr4vXd_U6XhfO4",
            authDomain: "token-9ae6a.firebaseapp.com",
            projectId: "token-9ae6a",
            storageBucket: "token-9ae6a.appspot.com",
            messagingSenderId: "434290198239",
            appId: "1:434290198239:web:a56983c6f74da146830b6a",
            measurementId: "G-FMB4BZ07DR"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // جلب السكربتات من Firestore
        db.collection("scripts").get().then((querySnapshot) => {
            const scriptsContainer = document.getElementById("scriptsContainer");
            querySnapshot.forEach((doc) => {
                const scriptData = doc.data();
                const scriptBox = document.createElement("div");
                scriptBox.classList.add("script-box");

                scriptBox.innerHTML = `
                    <div class="script-title">${scriptData.title}</div>
                    <div class="script-description">${scriptData.description}</div>
                    <div class="script-platform">
                        <img src="${getPlatformImage(scriptData.platform)}" alt="${scriptData.platform}" class="platform-image">
                    </div>
                    <a href="${scriptData.downloadLink}" class="script-link" target="_blank">رابط التحميل</a>
                `;
                scriptsContainer.appendChild(scriptBox);

                // إنشاء صندوق الإعلان
                const adBox = document.createElement("div");
                adBox.classList.add("ad-box");

                const adScript = document.createElement("script");
                adScript.type = "text/javascript";
                adScript.text = `
                    atOptions = {
                        'key' : 'f2f1c0dd694672cbb78d5cbbf7fd578c',
                        'format' : 'iframe',
                        'height' : 250,
                        'width' : 300,
                        'params' : {}
                    };
                `;

                const adInvokeScript = document.createElement("script");
                adInvokeScript.type = "text/javascript";
                adInvokeScript.src = "//dreadfullyemulateconservation.com/f2f1c0dd694672cbb78d5cbbf7fd578c/invoke.js";

                adBox.appendChild(adScript);
                adBox.appendChild(adInvokeScript);

                // إضافة adBox إلى scriptsContainer بعد كل سكربت
                scriptsContainer.appendChild(adBox);
            });
        });

        // دالة لجلب صورة المنصة
        function getPlatformImage(platform) {
            const images = {
                "android": "https://i.ibb.co/qxNW56g/Android-robot.png",
                "ios": "https://i.ibb.co/DVYptjt/download-9.png",
                "windows": "https://i.ibb.co/jkGKs5t/Windows-logo-2012.png",
                "linux": "https://i.ibb.co/XVqYwdS/unnamed.png"
            };
            return images[platform.toLowerCase()] || "default.png";
        }
    </script>
</body>
</html>
