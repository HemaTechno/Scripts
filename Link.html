<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Content</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1, p {
            margin-bottom: 20px;
        }

        #stepsContainer {
            width: 100%;
            max-width: 600px;
        }

        .step {
            background-color: #1e1e1e;
            padding: 20px;
            margin: 10px 0;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .step:hover {
            background-color: #333;
            transform: translateY(-5px);
        }

        .step.completed {
            background-color: #4caf50;
        }

        .step h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .step button {
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .step button:hover {
            background-color: #4a00c8;
        }

        #unlockButton {
            background-color: #03dac5;
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            margin-top: 30px;
            cursor: pointer;
            display: none;
        }

        #unlockButton:hover {
            background-color: #00bfa5;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 12px;
        }

        #notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1 id="title">جاري التحميل...</h1>
    <img id="image" src="" alt="Image" style="display:none;">
    <p id="description">جاري التحميل...</p>
    <div id="stepsContainer"></div>
    <button id="unlockButton">افتح المحتوى</button>

    <div id="notification">تمت المهمة! انتقل إلى المهمة القادمة.</div>

    <script>
        let stepsCompleted = 0;

        // تحميل البيانات بناءً على المعرف من الرابط
        function loadContent(id) {
            fetch('links.json')
                .then(response => response.json())
                .then(data => {
                    const content = data[id];
                    if (content) {
                        document.getElementById('title').textContent = content.title;
                        document.getElementById('description').textContent = content.description;

                        // عرض الصورة
                        if (content.image) {
                            const image = document.getElementById('image');
                            image.src = content.image;
                            image.style.display = 'block';
                        }

                        loadSteps(content.steps, content.finalLink);
                    } else {
                        document.getElementById('title').textContent = 'المحتوى غير موجود';
                        document.getElementById('description').textContent = '';
                    }
                })
                .catch(error => {
                    console.error('خطأ في تحميل البيانات:', error);
                });
        }

        // تحميل الخطوات والتفاعل معها
        function loadSteps(steps, finalLink) {
            const stepsContainer = document.getElementById('stepsContainer');
            steps.forEach((step, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.classList.add('step');
                stepDiv.innerHTML = `<h3>${step.title}</h3>`;

                const button = document.createElement('button');
                button.textContent = "إكمال الخطوة";
                button.addEventListener('click', () => handleStepClick(stepDiv, button, step, steps.length, finalLink));
                stepDiv.appendChild(button);
                stepsContainer.appendChild(stepDiv);
            });
        }

        // معالجة الضغط على الزر وإعادة التوجيه فورًا إلى الرابط
        function handleStepClick(stepDiv, button, step, totalSteps, finalLink) {
            button.disabled = true;
            button.textContent = "جاري إتمام المهمة...";

            // إعادة توجيه المستخدم إلى الرابط الخارجي مباشرة
            if (step.type === 'youtube') {
                window.location.href = `https://www.youtube.com/watch?v=${step.videoId}`;
            } else if (step.type === 'link') {
                window.location.href = step.url;
            }

            // بدء عد 8 ثوانٍ بعد العودة إلى الصفحة
            setTimeout(() => {
                stepDiv.classList.add('completed');
                button.textContent = "تمت المهمة";
                stepsCompleted++;

                // إظهار إشعار
                showNotification();

                // إذا أكمل جميع الخطوات، عرض زر فتح المحتوى
                if (stepsCompleted === totalSteps) {
                    const unlockButton = document.getElementById('unlockButton');
                    unlockButton.style.display = 'block';
                    unlockButton.addEventListener('click', () => {
                        window.location.href = finalLink;
                    });
                }

            }, 8000); // تأخير لمدة 8 ثواني
        }

        // إظهار إشعار على الشاشة
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000); // عرض الإشعار لمدة 3 ثواني
        }

        

        // الحصول على المعرف من الرابط
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id') || '1';  // افتراضي إلى "1" إذا لم يتم توفير معرف
        loadContent(id);
    </script>

</body>
</html>
