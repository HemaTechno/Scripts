<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إدارة الفواتير</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
            padding: 20px;
            color: #333;
        }
        .dashboard-container {
            max-width: 1000px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6a1b9a;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background: #8e24aa;
            color: white;
        }
        button {
            background: #8e24aa;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #6a1b9a;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h1>لوحة التحكم - إدارة الفواتير</h1>
    <table>
        <thead>
            <tr>
                <th>رقم الفاتورة</th>
                <th>الكمية</th>
                <th>الحالة</th>
                <th>تغيير الحالة</th>
            </tr>
        </thead>
        <tbody id="invoicesTable">
            <tr><td colspan="4">جارٍ تحميل الفواتير...</td></tr>
        </tbody>
    </table>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadInvoices() {
        const table = document.getElementById('invoicesTable');
        table.innerHTML = '';
        const snapshot = await db.collection('invoices').get();
        
        if (snapshot.empty) {
            table.innerHTML = '<tr><td colspan="4">لا توجد فواتير حتى الآن</td></tr>';
            return;
        }

        snapshot.forEach(doc => {
            const data = doc.data();
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${doc.id}</td>
                <td>${data.quantity}</td>
                <td id="status-${doc.id}">${data.status}</td>
                <td>
                    <button onclick="changeStatus('${doc.id}', 'قيد المراجعة')">قيد المراجعة</button>
                    <button onclick="changeStatus('${doc.id}', 'تمت الموافقة')">تمت الموافقة</button>
                    <button onclick="changeStatus('${doc.id}', 'تم الإرسال')">تم الإرسال</button>
                    <button onclick="changeStatus('${doc.id}', 'تم رفض العملية')">تم رفض العملية</button>
                </td>
            `;
            table.appendChild(row);
        });
    }

    async function changeStatus(invoiceId, newStatus) {
        await db.collection('invoices').doc(invoiceId).update({ status: newStatus });
        document.getElementById(`status-${invoiceId}`).textContent = newStatus;
        alert(`تم تغيير حالة الفاتورة إلى: ${newStatus}`);
    }

    window.onload = loadInvoices;
</script>

</body>
</html>
