<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء فاتورة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
            padding: 20px;
            color: #333;
        }
        .invoice-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6a1b9a;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        button {
            background: #8e24aa;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #6a1b9a;
        }
    </style>
</head>
<body>

<div class="invoice-container">
    <h1>إنشاء فاتورة</h1>
    <form id="invoiceForm">
        <label for="quantity">الكمية</label>
        <input type="number" id="quantity" min="1" placeholder="أدخل الكمية" required>

        <label for="link">رابط التيشرت أو قيم باس</label>
        <input type="url" id="link" placeholder="أدخل الرابط">

        <label for="senderNumber">الرقم المرسل منه</label>
        <input type="text" id="senderNumber" placeholder="أدخل رقم الهاتف المرسل منه">

        <label for="whatsappNumber">رقم واتس للتواصل</label>
        <input type="text" id="whatsappNumber" placeholder="أدخل رقم الواتس">

        <label for="proof">دليل التحويل (رفع صورة)</label>
        <input type="file" id="proof" accept="image/*">

        <button type="button" onclick="submitInvoice()">إرسال للمراجعة</button>
    </form>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    async function submitInvoice() {
        const quantity = document.getElementById('quantity').value;
        const link = document.getElementById('link').value;
        const senderNumber = document.getElementById('senderNumber').value;
        const whatsappNumber = document.getElementById('whatsappNumber').value;
        const proof = document.getElementById('proof').files[0];

        if (!quantity || !senderNumber || !whatsappNumber || !proof) {
            alert('يرجى تعبئة جميع الحقول وإرفاق دليل التحويل.');
            return;
        }

        const proofRef = storage.ref(`proofs/${Date.now()}_${proof.name}`);
        await proofRef.put(proof);
        const proofURL = await proofRef.getDownloadURL();

        const invoiceRef = await db.collection('invoices').add({
            quantity: parseInt(quantity),
            link,
            senderNumber,
            whatsappNumber,
            proofURL,
            status: 'قيد المراجعة',
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert('تم إرسال الفاتورة للمراجعة. رقم الفاتورة: ' + invoiceRef.id);
        window.location.href = 'invoice-status.html?id=' + invoiceRef.id;
    }
</script>

</body>
</html>
