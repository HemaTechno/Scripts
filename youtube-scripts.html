        /* الشريط العلوي */

        .login-btn {

            border: none;
            border-radius: 5px;

        #boxContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            padding: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #333;
            border-radius: 12px;
            width: 340px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .card-content {
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .card-content .meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #b3b3b3;
            margin-bottom: 10px;
        }
        .card-content h1 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #f1f1f1;
        }
        .card-content p {
            font-size: 1.1em;
            color: #d4d4d4;
            margin: 10px 0;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
        }
        .card-content .author {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #b3b3b3;
        }
        .card-content .author img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        /* زر Get */
        .get-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .get-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>

</head>
<body>

    <!-- الشريط العلوي -->
    <header>
        <div class="navbar">

            <nav>

            <button class="login-btn" onclick="window.location.href='https://t.me/hscripts'">الدعم الفني</button>
        </div>
    </header>

    <div id="boxContainer"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCJ6erh48TqECEM-OfZPQO0voOaTu7f_Og",
            authDomain: "scripts-b35e3.firebaseapp.com",
            projectId: "scripts-b35e3",
            storageBucket: "scripts-b35e3.appspot.com",
            messagingSenderId: "536349347913",
            appId: "1:536349347913:web:7c4266a79eefc76e212f98"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        db.collection("scripts").get().then((querySnapshot) => {
            const data = [];
            querySnapshot.forEach((doc) => {
                data.push(doc.data());
            });
            createBoxes(data);
        }).catch((error) => {
            console.error("Error getting documents: ", error);
        });

        function createBoxes(data) {
            const boxContainer = document.getElementById('boxContainer');

            data.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');

                const videoId = item.videoUrl.includes("watch?v=") ? 
                    item.videoUrl.split("watch?v=")[1].split("&")[0] : 
                    item.videoUrl.split("/").pop();

                card.innerHTML = `
                    <a href="page.html?id=${item.id}">
                        <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                    </a>
                    <div class="card-content">
                        <div class="meta">
                            <span>${item.category}</span>
                            <span>${item.date}</span>
                        </div>
                        <h1>${item.title}</h1>
                        <p>${item.description}</p>
                        <div class="author">
                            <img src="${item.authorImage}" alt="${item.author}">
                            <span>${item.author}</span>
                        </div>
                        <!-- زر Get -->
                        <a href="page.html?id=${item.id}" class="get-btn">Get</a>
                    </div>
                `;

                boxContainer.appendChild(card);
            });
        }
    </script>
