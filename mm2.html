<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Scripts</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #ffa726; /* Title color */
        }
        input, textarea, button {
            margin: 10px 0;
            padding: 12px;
            width: 80%;
            border-radius: 5px;
            border: none;
            background-color: #2e2e2e; /* Input background */
            color: #fff; /* Input text color */
            font-size: 16px; /* Font size */
        }
        input::placeholder, textarea::placeholder {
            color: #aaa; /* Placeholder color */
        }
        button {
            background-color: #4CAF50; /* Button background color */
            color: white; /* Button text color */
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px; /* Button font size */
        }
        button:hover {
            background-color: #45a049; /* Button hover color */
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-storage-compat.js"></script>
</head>
<body>

    <h1>Add Script</h1>
    <form id="scriptForm">
        <input type="text" id="title" placeholder="Script Title" required>
        <textarea id="description" placeholder="Script Description" required></textarea>
        <input type="text" id="youtubeLink" placeholder="YouTube Link" required>
        <textarea id="scriptText" placeholder="Script Code" required></textarea>

        <!-- اختيار رفع صورة -->
        <label>
            <input type="checkbox" id="uploadImageCheckbox"> هل ترغب في رفع صورة؟
        </label>
        <input type="file" id="imageUpload" class="hidden" accept="image/*">
        
        <!-- اختيار الموافقة التلقائية للشركاء -->
        <label>
            <input type="checkbox" id="autoApproveCheckbox"> أنا شريك وأوافق على الشروط
        </label>
        <input type="password" id="partnerPassword" class="hidden" placeholder="أدخل كلمة المرور">
        
        <button type="submit">Save Script</button>
    </form>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBF-sE1rBlblyLGpN1m08VnQA-bvfmLvtk",
            authDomain: "public-fcf30.firebaseapp.com",
            projectId: "public-fcf30",
            storageBucket: "public-fcf30.appspot.com",
            messagingSenderId: "4481826675",
            appId: "1:4481826675:web:1663b07dcfc06fec130f06"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        const uploadImageCheckbox = document.getElementById('uploadImageCheckbox');
        const imageUpload = document.getElementById('imageUpload');
        const autoApproveCheckbox = document.getElementById('autoApproveCheckbox');
        const partnerPassword = document.getElementById('partnerPassword');

        // إظهار أو إخفاء حقل رفع الصورة بناءً على اختيار المستخدم
        uploadImageCheckbox.addEventListener('change', function() {
            if (this.checked) {
                imageUpload.classList.remove('hidden');
            } else {
                imageUpload.classList.add('hidden');
            }
        });

        // إظهار أو إخفاء حقل كلمة المرور بناءً على اختيار المستخدم
        autoApproveCheckbox.addEventListener('change', function() {
            if (this.checked) {
                partnerPassword.classList.remove('hidden');
            } else {
                partnerPassword.classList.add('hidden');
            }
        });

        document.getElementById('scriptForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const youtubeLink = document.getElementById('youtubeLink').value;
            const scriptText = document.getElementById('scriptText').value;
            let approved = false; // الافتراضي أن السكربت غير موافق عليه
            let imageURL = "";

            // تحقق من إدخال كلمة المرور إذا تم اختيار الموافقة التلقائية
            if (autoApproveCheckbox.checked) {
                const password = partnerPassword.value;
                if (password === "partner123") { // افتراض كلمة المرور "partner123"
                    approved = true; // الموافقة التلقائية
                } else {
                    alert("كلمة المرور غير صحيحة.");
                    return;
                }
            }

            // رفع الصورة إذا تم اختيار رفعها
            if (uploadImageCheckbox.checked && imageUpload.files.length > 0) {
                const imageFile = imageUpload.files[0];
                const storageRef = storage.ref('script_images/' + imageFile.name);
                storageRef.put(imageFile).then(snapshot => {
                    return snapshot.ref.getDownloadURL();
                }).then(downloadURL => {
                    imageURL = downloadURL;
                    saveScript(title, description, youtubeLink, scriptText, approved, imageURL);
                }).catch(error => {
                    console.error("Error uploading image:", error);
                });
            } else {
                // إذا لم يتم رفع صورة
                saveScript(title, description, youtubeLink, scriptText, approved, imageURL);
            }
        });

        function saveScript(title, description, youtubeLink, scriptText, approved, imageURL) {
            db.collection("scripts").add({
                title: title,
                description: description,
                youtubeLink: youtubeLink,
                scriptText: scriptText,
                approved: approved,
                imageURL: imageURL
            }).then(() => {
                alert("Script saved successfully.");
                document.getElementById('scriptForm').reset();
                imageUpload.classList.add('hidden');
                partnerPassword.classList.add('hidden');
            }).catch(error => {
                console.error("Error adding script:", error);
            });
        }
    </script>

</body>
</html>
