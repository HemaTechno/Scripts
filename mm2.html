<!DOCTYPE html>
<html lang="ar">
<head>
    <script src="https://alwingulla.com/88/tag.min.js" data-zone="104407" async data-cfasync="false"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-Scripts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            font-family: 'Cairo', sans-serif;
            background-color: #090913; /* خلفية الصفحة */
            color: #fff;
            direction: rtl;
            text-align: right;
        }
        .logo-name {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .logo-name h1 {
            font-size: 1.5em; /* حجم الخط */
            margin-left: 10px; /* للمسافة بين الشعار والاسم */
            color: #948DFF; /* لون الاسم */
        }
        .sidebar {
            height: 100%; 
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            right: -250px; /* تبدأ خارج الشاشة */
            background-color: rgba(0, 0, 0, 0.95); /* خلفية سوداء غير شفافة */
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.5s; /* انتقال سلس عند الفتح والإغلاق */
        }
        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            display: block;
            text-align: center;
            transition: 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.5); /* إطار أبيض شفاف */
            border-radius: 5px;
            margin: 10px auto;
            width: 80%;
        }
        .sidebar a:hover {
            color: #f1f1f1;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .menu-btn {
            font-size: 30px;
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: white;
            z-index: 2;
        }

        #scriptsContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: space-around;
        }

        .script-card {
            background-color: #090913; /* نفس لون خلفية الصفحة */
            border-radius: 10px;
            margin-bottom: 15px;
            width: calc(50% - 20px); /* عرض 50% مع مسافة بين المربعات */
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3); /* ظل خفيف */
        }

        .script-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0; /* زوايا دائرية فقط في الأعلى */
        }

        .script-info {
            padding: 15px; /* حشوة */
            text-align: center; /* محاذاة للنص */
        }

        .script-info h3 {
            margin: 10px 0;
            color: #fff; /* لون العنوان أبيض */
        }

        .script-info p {
            margin-bottom: 10px;
            color: #fff; /* نص أبيض */
        }

        button {
            background-color: #948DFF; /* لون الزر */
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #7b79e8; /* لون الزر عند التمرير */
        }

    </style>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="logo-name">
        <h1>H-Scripts</h1>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="public-scripts">السكربتات</a>
        <a href="Scripts.html">سكربتات يوتيوب</a>
        <a href="Hack.html">الهاكات</a>
        <a href="https://youtube.com/@hema_tech1?si=It1Tn77jTgsUZDWJ">الشريك</a>
    </div>

    <span class="menu-btn" onclick="openNav()">&#9776;</span>

    <div id="scriptsContainer"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBF-sE1rBlblyLGpN1m08VnQA-bvfmLvtk",
            authDomain: "public-fcf30.firebaseapp.com",
            projectId: "public-fcf30",
            storageBucket: "public-fcf30.appspot.com",
            messagingSenderId: "4481826675",
            appId: "1:4481826675:web:1663b07dcfc06fec130f06"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function loadApprovedScripts() {
            const scriptsContainer = document.getElementById('scriptsContainer');
            scriptsContainer.innerHTML = '';

            db.collection("scripts").where("approved", "==", true).get().then(querySnapshot => {
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const scriptDiv = document.createElement('div');
                    scriptDiv.className = 'script-card';

                    // إضافة الصورة
                    scriptDiv.innerHTML = `
                        <img src="${data.mediaURL || 'https://i.ibb.co/FVr4b2z/20240926-203252.jpg'}" alt="صورة السكربت">
                        <div class="script-info">
                            <h3>${data.title}</h3>
                            <p>${data.description}</p>
                            <button onclick="openScriptPage('${doc.id}')">Get</button>
                        </div>
                    `;

                    scriptsContainer.appendChild(scriptDiv);
                });
            }).catch(error => {
                console.error("خطأ في تحميل السكربتات: ", error);
            });
        }

        function openScriptPage(id) {
            window.location.href = `script-details.html?id=${id}`;
        }

        window.onload = function() {
            loadApprovedScripts();
        };
    </script>
</body>
</html>
