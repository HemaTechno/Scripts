<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Scripts</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffa726; /* Title color */
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }
        .script-container {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            text-align: left;
        }
        h3 {
            color: #ffb74d; /* Script title color */
            font-size: 24px;
            margin-bottom: 10px;
        }
        p, a {
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.6;
            color: #e0e0e0;
        }
        a {
            color: #29b6f6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img, video {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
        }
        video {
            controls: true;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</head>
<body>

    <h1>Scripts Gallery</h1>
    <div id="scriptsContainer"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBF-sE1rBlblyLGpN1m08VnQA-bvfmLvtk",
            authDomain: "public-fcf30.firebaseapp.com",
            projectId: "public-fcf30",
            storageBucket: "public-fcf30.appspot.com",
            messagingSenderId: "4481826675",
            appId: "1:4481826675:web:1663b07dcfc06fec130f06"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function loadScripts() {
            const scriptsContainer = document.getElementById('scriptsContainer');
            scriptsContainer.innerHTML = '';

            db.collection("scripts").get().then(querySnapshot => {
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const scriptDiv = document.createElement('div');
                    scriptDiv.className = 'script-container';

                    scriptDiv.innerHTML = `
                        <h3>${data.title}</h3>
                        <p><strong>Description:</strong> ${data.description}</p>
                        <p><strong>YouTube Link:</strong> <a href="${data.youtubeLink}" target="_blank">Watch on YouTube</a></p>
                        <p><strong>Script Code:</strong> <br> ${data.scriptText}</p>
                    `;

                    if (data.mediaType === 'image') {
                        scriptDiv.innerHTML += `<img src="${data.mediaURL}" alt="Script Image">`;
                    } else if (data.mediaType === 'video') {
                        scriptDiv.innerHTML += `<video src="${data.mediaURL}" controls></video>`;
                    }

                    scriptsContainer.appendChild(scriptDiv);
                });
            });
        }

        loadScripts();
    </script>

</body>
</html>
