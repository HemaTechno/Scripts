<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitelist Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #030712; /* لون الخلفية */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1c1c1c; /* لون خلفية الحاوية */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* ظل أبيض */
            border: 2px solid #ffffff; /* خط أبيض حول الحاوية */
        }
        .status {
            margin-bottom: 20px;
        }
        .icon {
            display: block;
            width: 50px; /* Adjust width to match the image size */
            height: 50px; /* Adjust height to match the image size */
            margin: 0 auto 10px;
            background-size: cover;
        }
        .key-container {
            background-color: #1c1c1c; /* تغيير لون خلفية الحاوية إلى نفس اللون */
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack items vertically */
            word-break: break-all; /* Break long words */
            border: 1px solid #ffffff; /* خط أبيض حول الحاوية */
        }
        .key-container p {
            margin: 0 0 10px 0;
            font-size: 16px;
            word-wrap: break-word;
            color: #ffffff; /* لون النص */
        }
        button {
            background-color: #6c63ff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ffffff; /* خط أبيض حول الزر */
        }
        button:hover {
            background-color: #574bff;
        }
        .footer {
            margin-top: 20px;
        }
        .footer a {
            color: #6c63ff;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">
            <a href="https://youtube.com/@hema_tech1?si=OW_m-TcSgZ1p2jEV">
                <img src="https://media.discordapp.net/attachments/1135848559607021680/1266786377836793946/20240724_120924.png?ex=66a66a40&is=66a518c0&hm=66a0a8777efc42ad0974b26b311c9ee35714feaa1fca5b47ad3de3b798ac757f&" class="icon">
            </a>
            <h1>Hema_Tech1</h1>
            <p>من فضل قم بالاشتراك في القناة و تفعيل زر الجرس عشان يوصلك كل جديد</p>
        </div>
        <div class="key-container">
            <p id="key">loadstring(game:HttpGet("https://raw.githubusercontent.com/Au0yX/Community/main/XhubMM2"))()</p>
            <button onclick="copyKey()">Copy</button>
        </div>
        <div class="footer">
            <a href="https://discord.com/invite/WT2c6f34rD">Discord</a>
            <a href="https://youtube.com/@hema_tech1?si=I9V8ngX5HR3jMKgW">YouTube</a>
            <a href="https://t.me/hematech_1">Telegram</a>
        </div>
    </div>
    <script>
        function copyKey() {
            const key = document.getElementById('key').innerText;
            navigator.clipboard.writeText(key).then(() => {
                alert('Script copied to clipboard');
            }).catch(err => {
                alert('Script to copy key: ' + err);
            });
        }
    </script>
</body>
</html>
