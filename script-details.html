<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Details</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #090913;
            color: #fff;
            text-align: right;
            direction: rtl;
            padding: 20px;
        }

        .script-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
        }

        .script-card h3 {
            color: #948DFF;
        }

        .script-card p {
            color: #fff;
        }

        .script-frame {
            border: 2px solid #948DFF;
            border-radius: 10px;
            padding: 10px;
            background-color: #252b39;
            margin: 20px 0;
            text-align: left;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            background-color: #948DFF;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
        }

        button:hover {
            background-color: #7b79e8;
        }
    </style>
</head>
<body>

    <div id="scriptDetails"></div>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBF-sE1rBlblyLGpN1m08VnQA-bvfmLvtk",
            authDomain: "public-fcf30.firebaseapp.com",
            projectId: "public-fcf30",
            storageBucket: "public-fcf30.appspot.com",
            messagingSenderId: "4481826675",
            appId: "1:4481826675:web:1663b07dcfc06fec130f06"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // تحميل تفاصيل السكربت
        function loadScriptDetails(id) {
            db.collection("scripts").doc(id).get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    const scriptDetails = document.getElementById('scriptDetails');
                    scriptDetails.innerHTML = `
                        <div class="script-card">
                            <h3>${data.title}</h3>
                            <p>${data.description}</p>
                            <div class="script-frame">
                                <pre>${data.scriptText}</pre>
                            </div>
                            <div class="button-container">
                                <button onclick="copyScriptText('${data.scriptText}')">نسخ</button>
                                <button onclick="shareLink('${doc.id}')">مشاركة</button>
                            </div>
                        </div>
                    `;
                } else {
                    alert("لا يوجد سكربت بهذا المعرف.");
                }
            }).catch(err => {
                console.error('خطأ في تحميل السكربت:', err);
            });
        }

        // دالة نسخ النص
        function copyScriptText(scriptText) {
            navigator.clipboard.writeText(scriptText).then(() => {
                alert("تم نسخ النص!");
            }).catch(err => {
                console.error('خطأ في النسخ:', err);
            });
        }

        // دالة مشاركة الرابط
        function shareLink(id) {
            const link = `https://h-scripts.site/script-details.html?id=${id}`;
            navigator.clipboard.writeText(link).then(() => {
                alert("تم نسخ الرابط للمشاركة!");
            }).catch(err => {
                console.error('خطأ في النسخ:', err);
            });
        }

        // التحقق من معرف السكربت في URL
        const urlParams = new URLSearchParams(window.location.search);
        const scriptId = urlParams.get('id');
        if (scriptId) {
            loadScriptDetails(scriptId);
        } else {
            alert("لم يتم تحديد سكربت.");
        }
    </script>
</body>
</html>
