<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        input, textarea {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Add a New Script</h1>
    <form id="addScriptForm">
        <input type="text" id="title" placeholder="Title" required><br>
        <textarea id="description" placeholder="Description" required></textarea><br>
        <input type="text" id="imageUrl" placeholder="Image URL" required><br>
        <input type="text" id="youtubeLink" placeholder="YouTube Link" required><br>
        <textarea id="scriptText" placeholder="Script Text" required></textarea><br>
        <button type="submit">Add Script</button>
    </form>

    <h2>Stored Scripts:</h2>
    <div id="storedScripts"></div>

    <script>
        // عرض السكربتات المخزنة
        function displayStoredScripts() {
            const storedScripts = JSON.parse(localStorage.getItem('scripts')) || [];
            const storedScriptsDiv = document.getElementById('storedScripts');
            storedScriptsDiv.innerHTML = ''; // مسح المحتويات السابقة

            storedScripts.forEach((script, index) => {
                const scriptDiv = document.createElement('div');
                scriptDiv.innerHTML = `
                    <h3>${script.title}</h3>
                    <p>${script.description}</p>
                    <a href="${script.youtubeLink}">YouTube Link</a>
                    <p>${script.scriptText}</p>
                    <button onclick="deleteScript(${index})">Delete</button>
                    <hr>
                `;
                storedScriptsDiv.appendChild(scriptDiv);
            });
        }

        // حذف سكربت معين
        function deleteScript(index) {
            let scripts = JSON.parse(localStorage.getItem('scripts')) || [];
            scripts.splice(index, 1);
            localStorage.setItem('scripts', JSON.stringify(scripts));
            displayStoredScripts(); // إعادة عرض السكربتات
        }

        // إضافة سكربت جديد
        document.getElementById('addScriptForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const scriptData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                imageUrl: document.getElementById('imageUrl').value,
                youtubeLink: document.getElementById('youtubeLink').value,
                scriptText: document.getElementById('scriptText').value
            };

            // جلب السكربتات المخزنة في Local Storage
            let scripts = JSON.parse(localStorage.getItem('scripts')) || [];
            scripts.push(scriptData);

            // تخزين السكربتات المحدثة
            localStorage.setItem('scripts', JSON.stringify(scripts));

            // إعادة تعيين النموذج
            document.getElementById('addScriptForm').reset();

            // إعادة عرض السكربتات المخزنة
            displayStoredScripts();

            alert('Script added successfully!');
        });

        // عرض السكربتات المخزنة عند تحميل الصفحة
        window.onload = displayStoredScripts;
    </script>
</body>
</html>
