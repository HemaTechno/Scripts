<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتدى السكربتات</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        #scripts {
            padding: 20px;
        }

        #scripts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        #scripts-container div {
            background: #fff;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* يمكنك ضبط العرض كما تفضل */
        }
        
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>منتدى السكربتات</h1>
        <nav>
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#scripts">السكربتات</a></li>
                <li><a href="#about">حول</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="scripts">
            <h2>السكربتات المتاحة</h2>
            <div id="scripts-container"></div>
        </section>
    </main>

    <footer>
        <p>© 2024 منتدى السكربتات. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // دالة لتحميل السكربتات من Firebase
        async function loadScripts() {
            const scriptsRef = db.collection('scripts');
            const snapshot = await scriptsRef.get();
            snapshot.forEach(doc => {
                const data = doc.data();
                const scriptCard = document.createElement('div');
                scriptCard.innerHTML = `<h3>${data.title}</h3><p>${data.description}</p>`;
                document.getElementById('scripts-container').appendChild(scriptCard);
            });
        }

        // استدعاء الدالة عند تحميل الصفحة
        window.onload = loadScripts;
    </script>
</body>
</html>
