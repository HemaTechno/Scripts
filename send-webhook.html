<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتدى H-Scripts</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .forum-container {
            width: 80%;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            color: #4CAF50;
        }

        .topics-list, .replies {
            list-style-type: none;
            padding: 0;
        }

        .topics-list li {
            background: #e8e8e8;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .topics-list li:hover {
            background: #d8d8d8;
        }

        .add-reply {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            height: 100px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>منتدى H-Scripts</h1>
    </header>

    <main>
        <div class="forum-container">
            <section class="topics-section">
                <h2>المواضيع</h2>
                <ul class="topics-list" id="topics-list">
                    <!-- سيتم عرض المواضيع هنا -->
                </ul>
            </section>

            <section class="replies-section">
                <h2>الردود</h2>
                <div class="replies" id="replies">
                    <!-- سيتم عرض الردود هنا -->
                </div>
                <div class="add-reply">
                    <textarea id="replyText" placeholder="أضف ردك هنا..."></textarea>
                    <button type="button" id="sendReply">إرسال</button>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 منتدى H-Scripts</p>
    </footer>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyDKEZYK77OPqDro7wEDm4iVssl2srSjC2g",
  authDomain: "hrma-5ec84.firebaseapp.com",
  projectId: "hrma-5ec84",
  storageBucket: "hrma-5ec84.appspot.com",
  messagingSenderId: "555454019427",
  appId: "1:555454019427:web:2e014a372497051d9d4556"
};

        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // جلب المواضيع من Firestore
        const topicsList = document.getElementById('topics-list');
        db.collection('topics').get().then((snapshot) => {
            snapshot.docs.forEach(doc => {
                const topic = doc.data();
                const li = document.createElement('li');
                li.classList.add('topic');
                li.innerHTML = `<a href="#">${topic.title}</a><p>عدد الردود: ${topic.replies}</p>`;
                topicsList.appendChild(li);
            });
        });

        // إرسال رد جديد
        document.getElementById('sendReply').addEventListener('click', () => {
            const replyText = document.getElementById('replyText').value;
            if (replyText.trim()) {
                db.collection('replies').add({
                    text: replyText,
                    user: 'مستخدم مجهول'
                }).then(() => {
                    alert('تم إرسال الرد بنجاح!');
                    document.getElementById('replyText').value = ''; // تفريغ الحقل بعد الإرسال
                }).catch((error) => {
                    console.error('خطأ في إرسال الرد: ', error);
                });
            } else {
                alert('الرجاء كتابة رد قبل الإرسال');
            }
        });
    </script>
</body>
</html>
