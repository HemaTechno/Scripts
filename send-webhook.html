<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتدى احترافي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .forum-post {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .forum-post h3 {
            margin: 0;
            color: #333;
        }
        .forum-post p {
            color: #666;
        }
        .comment-section {
            margin-top: 20px;
        }
        .comment {
            background: #f9f9f9;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .comment p {
            margin: 0;
        }
        .form-group {
            margin-top: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>منتدى احترافي</h1>
</header>

<div class="container">
    <div id="posts"></div>

    <div class="form-group">
        <h3>إضافة موضوع جديد</h3>
        <input type="text" id="postTitle" placeholder="عنوان الموضوع" required>
        <textarea id="postContent" rows="4" placeholder="محتوى الموضوع" required></textarea>
        <button onclick="addPost()">إضافة الموضوع</button>
    </div>
</div>

<!-- Firebase Configuration -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
  apiKey: "AIzaSyDKEZYK77OPqDro7wEDm4iVssl2srSjC2g",
  authDomain: "hrma-5ec84.firebaseapp.com",
  projectId: "hrma-5ec84",
  storageBucket: "hrma-5ec84.appspot.com",
  messagingSenderId: "555454019427",
  appId: "1:555454019427:web:2e014a372497051d9d4556"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function displayPosts() {
        const postsContainer = document.getElementById('posts');
        postsContainer.innerHTML = '';

        db.collection('posts').get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                const post = doc.data();
                const postElement = document.createElement('div');
                postElement.classList.add('forum-post');
                postElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <div class="comment-section" id="comments-${doc.id}"></div>
                    <textarea id="commentInput-${doc.id}" rows="2" placeholder="اكتب تعليقك هنا"></textarea>
                    <button onclick="addComment('${doc.id}')">إضافة تعليق</button>
                `;
                postsContainer.appendChild(postElement);

                // Display comments
                displayComments(doc.id);
            });
        });
    }

    function addPost() {
        const title = document.getElementById('postTitle').value;
        const content = document.getElementById('postContent').value;

        db.collection('posts').add({
            title: title,
            content: content
        }).then(() => {
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            displayPosts();
        });
    }

    function displayComments(postId) {
        const commentsContainer = document.getElementById(`comments-${postId}`);
        commentsContainer.innerHTML = '';

        db.collection('posts').doc(postId).collection('comments').get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                const comment = doc.data();
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');
                commentElement.innerHTML = `<p>${comment.content}</p>`;
                commentsContainer.appendChild(commentElement);
            });
        });
    }

    function addComment(postId) {
        const commentInput = document.getElementById(`commentInput-${postId}`).value;

        db.collection('posts').doc(postId).collection('comments').add({
            content: commentInput
        }).then(() => {
            document.getElementById(`commentInput-${postId}`).value = '';
            displayComments(postId);
        });
    }

    displayPosts();
</script>

</body>
</html>
