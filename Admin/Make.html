<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة سكربت جديد</title>
   <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .form-container {
            background-color: #fff;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
        }
        .header h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            color: #495057;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #495057;
            border: 1px solid #ced4da;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        .submit-button, .confirm-button {
            padding: 12px 0;
            width: 100%;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }
        .submit-button:hover, .confirm-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .task-list {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
        .task-item {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>إضافة سكربت جديد</h1>
</div>

<div class="form-container">
    <form id="addScriptForm">
        <div class="form-group">
            <label for="verifyCode">كود التحقق:</label>
            <input type="text" id="verifyCode" required>
        </div>
        <div class="form-group">
            <label for="bypassLink">رابط التخطي:</label>
            <input type="url" id="bypassLink" required>
        </div>
        <div class="form-group">
            <label for="videoName">اسم الفيديو:</label>
            <input type="text" id="videoName" required>
        </div>
        <div class="form-group">
            <label for="platform">اختيار المهام:</label>
            <select id="platform">
                <option value="youtube">يوتيوب</option>
                <option value="discord">ديسكورد</option>
                <option value="facebook">فيس بوك</option>
                <option value="telegram">تليجرام</option>
                <option value="other">موقع آخر</option>
            </select>
        </div>
        <div class="form-group">
            <label for="taskLink">رابط المهمة:</label>
            <input type="url" id="taskLink" required>
        </div>
        <button type="button" class="confirm-button" onclick="addTask()">إضافة مهمة</button>
        
        <div class="task-list" id="taskList"></div>

        <div class="form-group">
            <label for="image">رفع صورة:</label>
            <input type="file" id="image" accept="image/*" required>
        </div>

        <button type="button" class="submit-button" onclick="confirmInfo()">تأكيد المعلومات</button>
    </form>

    <div class="copy-message" id="copyMessage">تم نسخ رابط العرض بنجاح!</div>
    <div class="exists-message" id="existsMessage"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-storage-compat.js"></script>

<script>
    const firebaseConfig = {
            apiKey: "AIzaSyDN6hj_5iKkC76RWGXax4f5DQOj8E4syTQ",
            authDomain: "hema-fcf76.firebaseapp.com",
            projectId: "hema-fcf76",
            storageBucket: "hema-fcf76.appspot.com",
            messagingSenderId: "76044728790",
            appId: "1:76044728790:web:776cd44b329beee03ccc77",
            measurementId: "G-MB5N3JM8M8"
        };


    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    let tasks = [];

    function addTask() {
        const platform = document.getElementById("platform").value;
        const taskLink = document.getElementById("taskLink").value;
        tasks.push({ platform, link: taskLink });

        const taskList = document.getElementById("taskList");
        const taskItem = document.createElement("div");
        taskItem.classList.add("task-item");
        taskItem.textContent = `${platform} - ${taskLink}`;
        taskList.appendChild(taskItem);

        document.getElementById("taskLink").value = '';
    }

    async function confirmInfo() {
        const verifyCode = document.getElementById("verifyCode").value;
        const bypassLink = document.getElementById("bypassLink").value;
        const videoName = document.getElementById("videoName").value;
        const imageFile = document.getElementById("image").files[0];
        const timestamp = new Date().toLocaleDateString();

        if (verifyCode && bypassLink && videoName && tasks.length > 0 && imageFile) {
            try {
                const storageRef = storage.ref(`scripts/${imageFile.name}`);
                await storageRef.put(imageFile);
                const imageUrl = await storageRef.getDownloadURL();

                const docRef = await db.collection("scripts").add({
                    verifyCode,
                    bypassLink,
                    videoName,
                    tasks,
                    imageUrl,
                    addedDate: timestamp
                });

                const displayUrl = `https://h-scripts.site/link.html?id=${docRef.id}`;
                copyToClipboard(displayUrl);
                alert("تم تأكيد المعلومات ونشر السكربت. تم نسخ رابط العرض.");
            } catch (error) {
                console.error("حدث خطأ:", error);
                alert("حدث خطأ أثناء نشر السكربت.");
            }
        } else {
            alert("يرجى ملء جميع الحقول وإضافة مهمة واحدة على الأقل ورفع صورة.");
        }
    }

    function copyToClipboard(text) {
        const tempInput = document.createElement("input");
        tempInput.value = text;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
    }
</script>

</body>
</html>
