<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراجعة السكربتات</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #d32f2f;
        }
        .script-container {
            margin-bottom: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</head>
<body>

    <h1>مراجعة السكربتات الجديدة</h1>
    <div id="scriptsContainer"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBF-sE1rBlblyLGpN1m08VnQA-bvfmLvtk",
            authDomain: "public-fcf30.firebaseapp.com",
            projectId: "public-fcf30",
            storageBucket: "public-fcf30.appspot.com",
            messagingSenderId: "4481826675",
            appId: "1:4481826675:web:1663b07dcfc06fec130f06"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function loadPendingScripts() {
            const scriptsContainer = document.getElementById('scriptsContainer');
            scriptsContainer.innerHTML = '';

            // جلب جميع السكربتات المحفوظة من Firestore
            db.collection("scripts").where("approved", "==", false).get().then(querySnapshot => {
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const scriptDiv = document.createElement('div');
                    scriptDiv.className = 'script-container';
                    scriptDiv.innerHTML = `
                        <h3>${data.title}</h3>
                        <p>${data.description}</p>
                        <p><strong>كود السكربت:</strong> ${data.scriptText}</p>
                        <a href="${data.youtubeLink}" target="_blank">رابط يوتيوب</a><br>
                        <button onclick="approveScript('${doc.id}')">موافقة</button>
                        <button onclick="rejectScript('${doc.id}')">رفض</button>
                    `;
                    scriptsContainer.appendChild(scriptDiv);
                });
            });
        }

        function approveScript(id) {
            const password = prompt("أدخل كلمة المرور:");
            if (password === "2007") {
                db.collection("scripts").doc(id).update({
                    approved: true
                }).then(() => {
                    alert("تمت الموافقة على السكربت.");
                    loadPendingScripts();
                }).catch(error => {
                    console.error("خطأ في الموافقة على السكربت:", error);
                });
            } else {
                alert("كلمة المرور خاطئة.");
            }
        }

        function rejectScript(id) {
            const password = prompt("أدخل كلمة المرور:");
            if (password === "2007") {
                db.collection("scripts").doc(id).delete().then(() => {
                    alert("تم رفض السكربت.");
                    loadPendingScripts();
                }).catch(error => {
                    console.error("خطأ في حذف السكربت:", error);
                });
            } else {
                alert("كلمة المرور خاطئة.");
            }
        }

        loadPendingScripts();
    </script>

</body>
</html>
