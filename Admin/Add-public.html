<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة سكربتات</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        input, textarea, button {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</head>
<body>

    <h1>إضافة سكربت</h1>
    <form id="scriptForm">
        <input type="text" id="title" placeholder="عنوان السكربت" required>
        <textarea id="description" placeholder="وصف السكربت" required></textarea>
        <input type="text" id="youtubeLink" placeholder="رابط يوتيوب" required>
        <textarea id="scriptText" placeholder="كود السكربت" required></textarea>
        <button type="submit">حفظ السكربت</button>
    </form>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBF-sE1rBlblyLGpN1m08VnQA-bvfmLvtk",
            authDomain: "public-fcf30.firebaseapp.com",
            projectId: "public-fcf30",
            storageBucket: "public-fcf30.appspot.com",
            messagingSenderId: "4481826675",
            appId: "1:4481826675:web:1663b07dcfc06fec130f06"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('scriptForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const youtubeLink = document.getElementById('youtubeLink').value;
            const scriptText = document.getElementById('scriptText').value;

            db.collection("scripts").add({
                title: title,
                description: description,
                youtubeLink: youtubeLink,
                scriptText: scriptText,
                approved: false 
            }).then(() => {
                alert("تم حفظ السكربت بنجاح.");
                document.getElementById('scriptForm').reset();
            }).catch(error => {
                console.error("خطأ في إضافة السكربت:", error);
            });
        });
    </script>

</body>
</html>
