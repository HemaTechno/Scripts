<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        section {
            margin: 20px;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>

    <!-- روابط Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <h1>لوحة التحكم - إضافة البيانات</h1>
    </header>

    <section>
        <form id="control-panel">
            <input type="text" id="id" placeholder="ID" required><br>
            <input type="text" id="title" placeholder="العنوان" required><br>
            <textarea id="description" placeholder="الوصف" required></textarea><br>
            <input type="text" id="category" placeholder="الفئة" required><br>
            <input type="date" id="date" required><br>
            <input type="text" id="imageUrl" placeholder="رابط الصورة" required><br>
            <input type="text" id="author" placeholder="المؤلف" required><br>
            <input type="text" id="authorImage" placeholder="رابط صورة المؤلف" required><br>
            <input type="text" id="videoUrl" placeholder="رابط الفيديو" required><br>
            <textarea id="script" placeholder="السكريبت" required></textarea><br>
            <button type="submit">حفظ البيانات</button>
        </form>
    </section>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyCJ6erh48TqECEM-OfZPQO0voOaTu7f_Og",
  authDomain: "scripts-b35e3.firebaseapp.com",
  projectId: "scripts-b35e3",
  storageBucket: "scripts-b35e3.appspot.com",
  messagingSenderId: "536349347913",
  appId: "1:536349347913:web:7c4266a79eefc76e212f98"
};

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // معالجة إرسال النموذج
        document.getElementById('control-panel').addEventListener('submit', function(e) {
            e.preventDefault();

            // الحصول على القيم من النموذج
            const id = document.getElementById('id').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const author = document.getElementById('author').value;
            const authorImage = document.getElementById('authorImage').value;
            const videoUrl = document.getElementById('videoUrl').value;
            const script = document.getElementById('script').value;

            // حفظ البيانات في Firestore
            db.collection("scripts").doc(id).set({
                id: id,
                title: title,
                description: description,
                category: category,
                date: date,
                imageUrl: imageUrl,
                author: author,
                authorImage: authorImage,
                videoUrl: videoUrl,
                script: script
            })
            .then(() => {
                alert("تم حفظ البيانات بنجاح!");
                // إعادة تعيين النموذج بعد الحفظ
                document.getElementById('control-panel').reset();
            })
            .catch((error) => {
                console.error("Error writing document: ", error);
                alert("حدث خطأ أثناء حفظ البيانات.");
            });
        });
    </script>
</body>
</html>
